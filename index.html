<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>TAME Video Chat</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/livekit-client@2.5.9/dist/livekit-client.umd.min.js"></script>

<style>
    /* --- RESET & BASE --- */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* --- MAIN VIDEO CONTAINER --- */
    #app-container {
        position: relative;
        flex: 1;
        width: 100%;
        background: #000;
        overflow: hidden;
    }

    /* Remote Video - Full Screen Background */
    #remoteVideoWrapper {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
    }
    #remoteVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none; /* Hidden until remote video is available */
        transform: scaleX(-1); /* Mirror remote video like selfie view */
    }
    .placeholder-text {
        position: absolute;
        color: rgba(255,255,255,0.3);
        font-size: 18px;
        z-index: 1;
    }

    /* Local Video - Floating PiP */
    #localVideoWrapper {
        position: absolute;
        bottom: 100px;
        right: 16px;
        width: 90px;
        height: 135px;
        border-radius: 12px;
        border: 2px solid rgba(255,255,255,0.2);
        overflow: hidden;
        z-index: 10;
        background: #222;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        display: none; /* Hidden until local video is available */
    }
    #localVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* Mirror local video for self-view */
    }

    /* --- CONTROLS OVERLAY --- */
    #controls-overlay {
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 20;
        padding-bottom: env(safe-area-inset-bottom);
    }
    .control-btn {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: transform 0.1s;
        font-size: 24px;
    }
    .control-btn:active { transform: scale(0.95); }
    
    .btn-normal { 
        background: rgba(255,255,255,0.9); 
        color: #000; 
    }
    .btn-muted { 
        background: rgba(255,255,255,0.3); 
        color: #fff; 
        position: relative; 
    }
    /* Strike-through for muted state */
    .btn-muted::before { 
        content: ''; 
        position: absolute; 
        width: 70%; 
        height: 2px; 
        background: #fff; 
        transform: rotate(-45deg); 
    }
    .btn-leave { 
        background: #ff3b30; 
        color: white; 
    }

    /* --- STATUS & FOOTER --- */
    #status-bar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 8px;
        padding-top: max(8px, env(safe-area-inset-top));
        text-align: center;
        font-size: 13px;
        color: rgba(255,255,255,0.7);
        background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        z-index: 15;
        pointer-events: none;
    }
    #footer {
        position: absolute;
        bottom: 5px;
        width: 100%;
        text-align: center;
        font-size: 10px;
        color: rgba(255,255,255,0.4);
        z-index: 5;
        padding-bottom: env(safe-area-inset-bottom);
    }

    /* --- MODAL --- */
    #permissionModal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    .modal-content {
        background: #1c1c1e;
        padding: 32px 24px;
        border-radius: 20px;
        text-align: center;
        width: 85%;
        max-width: 320px;
    }
    .modal-content h3 { 
        margin: 0 0 12px 0; 
        font-weight: 600; 
        color: white;
    }
    .modal-content p { 
        color: #aaa; 
        margin-bottom: 24px; 
        font-size: 15px; 
    }
    #joinBtn {
        width: 100%;
        padding: 16px;
        border-radius: 14px;
        border: none;
        background: #0A84FF;
        color: white;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
    }
    #joinBtn:disabled { 
        opacity: 0.5; 
        cursor: not-allowed;
    }
</style>
</head>

<body>

<div id="permissionModal">
    <div class="modal-content">
        <h3>Ready to join?</h3>
        <p>We need access to your camera and microphone to start the video call.</p>
        <button id="joinBtn">Join Call</button>
    </div>
</div>

<div id="app-container">
    <div id="status-bar">Ready to connect...</div>

    <div id="remoteVideoWrapper">
        <div class="placeholder-text">Waiting for others to join...</div>
        <video id="remoteVideo" autoplay playsinline muted></video>
    </div>
    
    <div id="localVideoWrapper">
        <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div id="controls-overlay">
        <button id="micBtn" class="control-btn btn-normal">ðŸŽ¤</button>
        <button id="leaveBtn" class="control-btn btn-leave">ðŸ“ž</button>
        <button id="camBtn" class="control-btn btn-normal">ðŸ“·</button>
    </div>

    <div id="footer">Developed by TAME</div>
</div>

<script>
    // ==============================
    // 1. SETUP & LOGGING
    // ==============================
    const statusEl = document.getElementById("status-bar");
    const modal = document.getElementById("permissionModal");
    const joinBtn = document.getElementById("joinBtn");
    const localVideoWrapper = document.getElementById("localVideoWrapper");
    const placeholderText = document.querySelector(".placeholder-text");
    
    function log(msg, isError = false) {
        console.log(msg);
        statusEl.textContent = msg;
        if (isError) {
            statusEl.style.color = '#ff3b30';
            statusEl.style.fontWeight = 'bold';
        } else {
            statusEl.style.color = 'rgba(255,255,255,0.7)';
            statusEl.style.fontWeight = 'normal';
        }
    }

    // Initialize Telegram Web App
    if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
        log("Telegram Web App initialized");
    }

    // Configuration
    const LIVEKIT_URL = "wss://video-20qatdd3.livekit.cloud";
    let room = null;
    let micOn = true;
    let camOn = true;
    let localStream = null;
    let remoteParticipants = new Map(); // Track remote participants

    // ==============================
    // 2. PERMISSION & JOIN HANDLER
    // ==============================
    joinBtn.onclick = async function() {
        joinBtn.disabled = true;
        joinBtn.textContent = "Requesting access...";
        log("Requesting camera and microphone permissions...");
        
        try {
            // Request camera and microphone access with echo cancellation
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true,
                    googEchoCancellation: true,
                    googNoiseSuppression: true,
                    googAutoGainControl: true
                },
                video: {
                    width: { ideal: 640, min: 320 },
                    height: { ideal: 480, min: 240 },
                    frameRate: { ideal: 24 },
                    facingMode: 'user'
                }
            });
            
            log("Permissions granted");
            
            // Store the stream for later use
            localStream = stream;
            
            // Show local preview
            const localVideo = document.getElementById("localVideo");
            localVideo.srcObject = stream;
            localVideoWrapper.style.display = 'block';
            
            // Hide modal and connect to LiveKit
            modal.style.display = "none";
            await connectToLiveKit();
            
        } catch (error) {
            console.error("Permission error:", error);
            log(`Permission error: ${error.message}`, true);
            joinBtn.disabled = false;
            joinBtn.textContent = "Try Again";
            
            if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                document.querySelector(".modal-content p").textContent = "No camera or microphone found. Please check your device.";
            } else if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                document.querySelector(".modal-content p").textContent = "Permission denied. Please allow camera and microphone access.";
            } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                document.querySelector(".modal-content p").textContent = "Device is busy or not accessible. Please close other apps using the camera.";
            }
        }
    };

    // ==============================
    // 3. FIXED LIVEKIT CONNECTION
    // ==============================
    async function connectToLiveKit() {
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        
        if (!token) {
            log("Error: No token found in URL", true);
            modal.style.display = "flex";
            joinBtn.disabled = false;
            joinBtn.textContent = "Join Call";
            document.querySelector(".modal-content p").textContent = "Missing connection token. Please check the link.";
            return;
        }

        log("Connecting to video server...");

        try {
            // Create room instance
            room = new LivekitClient.Room({
                adaptiveStream: true,
                dynacast: true,
                videoCaptureDefaults: {
                    resolution: LivekitClient.VideoPresets.h540.resolution
                },
                publishDefaults: {
                    videoCodec: 'vp8',
                    dtx: true,
                    red: true,
                    videoEncoding: {
                        maxBitrate: 300000
                    }
                }
            });

            // ====================================
            // FIXED EVENT HANDLERS
            // ====================================

            // When connected to room
            room.on(LivekitClient.RoomEvent.Connected, () => {
                log("Connected to room");
                
                // Publish local tracks
                publishLocalTracks();
            });

            // When track is subscribed (REMOTE VIDEO)
            room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                console.log(`Subscribed to ${participant.identity}'s ${track.kind}`);
                
                if (track.kind === "video") {
                    const remoteVideo = document.getElementById("remoteVideo");
                    const placeholderText = document.querySelector(".placeholder-text");
                    
                    // FIX 1: Use track.attach() method for proper LiveKit integration
                    track.attach(remoteVideo);
                    
                    // Show remote video and hide placeholder
                    remoteVideo.style.display = 'block';
                    placeholderText.style.display = 'none';
                    
                    // Play the video (muted initially if needed)
                    remoteVideo.play().catch(e => {
                        console.log("Remote video play blocked, trying muted...");
                        remoteVideo.muted = true;
                        remoteVideo.play();
                    });
                    
                    // Store participant info
                    remoteParticipants.set(participant.sid, {
                        identity: participant.identity,
                        videoTrack: track
                    });
                    
                    log(`Video from ${participant.identity} is now visible`);
                }
                
                // FIX 2: DO NOT create separate audio elements for remote audio
                // LiveKit handles audio automatically through the room's audio context
                // This fixes the echo issue
                if (track.kind === "audio") {
                    // LiveKit automatically plays audio through its internal audio context
                    // We don't need to create additional audio elements
                    console.log(`Audio from ${participant.identity} is active`);
                }
            });

            // When track is unsubscribed
            room.on(LivekitClient.RoomEvent.TrackUnsubscribed, (track, publication, participant) => {
                if (track.kind === "video") {
                    const remoteVideo = document.getElementById("remoteVideo");
                    const placeholderText = document.querySelector(".placeholder-text");
                    
                    // Detach the track
                    track.detach(remoteVideo);
                    
                    // Show placeholder if no other participants
                    setTimeout(() => {
                        if (room.remoteParticipants.size === 0) {
                            remoteVideo.style.display = 'none';
                            placeholderText.style.display = 'block';
                            placeholderText.textContent = 'Waiting for others...';
                        }
                    }, 100);
                    
                    // Remove participant from map
                    remoteParticipants.delete(participant.sid);
                }
            });

            // When local track is published
            room.on(LivekitClient.RoomEvent.LocalTrackPublished, (publication) => {
                console.log(`Local ${publication.kind} published`);
                
                if (publication.kind === 'video') {
                    const localVideo = document.getElementById("localVideo");
                    
                    // FIX 3: Keep showing local preview from our original stream
                    // Don't attach the LiveKit track to avoid duplication
                    localVideoWrapper.style.display = 'block';
                }
            });

            // Participant connected
            room.on(LivekitClient.RoomEvent.ParticipantConnected, (participant) => {
                log(`${participant.identity} joined`);
            });

            // Participant disconnected
            room.on(LivekitClient.RoomEvent.ParticipantDisconnected, (participant) => {
                log(`${participant.identity} left`);
                
                // Remove participant from map
                remoteParticipants.delete(participant.sid);
                
                // Show placeholder if no participants left
                if (room.remoteParticipants.size === 0) {
                    const remoteVideo = document.getElementById("remoteVideo");
                    const placeholderText = document.querySelector(".placeholder-text");
                    
                    remoteVideo.style.display = 'none';
                    placeholderText.style.display = 'block';
                    placeholderText.textContent = 'Waiting for others...';
                }
            });

            // Connection state changes
            room.on(LivekitClient.RoomEvent.ConnectionStateChanged, (state) => {
                if (state === 'connected') {
                    log("Call Active âœ“");
                    updateControlStates();
                } else if (state === 'connecting') {
                    log("Connecting...");
                } else if (state === 'reconnecting') {
                    log("Reconnecting...");
                } else if (state === 'disconnected') {
                    handleLeave();
                }
            });

            // ====================================
            // CONNECT TO LIVEKIT
            // ====================================
            await room.connect(LIVEKIT_URL, token, {
                autoSubscribe: true,
            });
            
            log("Connected to room");

        } catch (error) {
            console.error("LiveKit connection error:", error);
            log(`Connection failed: ${error.message}`, true);
            
            modal.style.display = "flex";
            joinBtn.disabled = false;
            joinBtn.textContent = "Retry Connection";
            document.querySelector(".modal-content p").textContent = "Could not connect to server. Please check your internet and try again.";
            
            // Clean up
            if (room) {
                room.disconnect();
                room = null;
            }
        }
    }

    // Publish local tracks
    async function publishLocalTracks() {
        if (!room || !localStream) return;
        
        try {
            const audioTrack = localStream.getAudioTracks()[0];
            const videoTrack = localStream.getVideoTracks()[0];
            
            // Publish audio track
            if (audioTrack && micOn) {
                await room.localParticipant.publishTrack(audioTrack, {
                    name: 'microphone',
                    source: LivekitClient.Track.Source.Microphone,
                });
                console.log("Published audio track");
            }
            
            // Publish video track
            if (videoTrack && camOn) {
                await room.localParticipant.publishTrack(videoTrack, {
                    name: 'camera',
                    source: LivekitClient.Track.Source.Camera,
                });
                console.log("Published video track");
            }
            
        } catch (error) {
            console.error("Error publishing tracks:", error);
            log("Error publishing media", true);
        }
    }

    // ==============================
    // 4. CONTROLS
    // ==============================
    const micBtn = document.getElementById("micBtn");
    const camBtn = document.getElementById("camBtn");
    const leaveBtn = document.getElementById("leaveBtn");

    function updateControlStates() {
        // Update microphone button
        if (micOn) {
            micBtn.className = "control-btn btn-normal";
            micBtn.textContent = "ðŸŽ¤";
        } else {
            micBtn.className = "control-btn btn-muted";
            micBtn.textContent = "ðŸŽ¤";
        }
        
        // Update camera button
        if (camOn) {
            camBtn.className = "control-btn btn-normal";
            camBtn.textContent = "ðŸ“·";
            localVideoWrapper.style.display = 'block';
            
            // Restart camera if needed
            if (room && localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = true;
                    room.localParticipant.setCameraEnabled(true).catch(console.error);
                }
            }
        } else {
            camBtn.className = "control-btn btn-muted";
            camBtn.textContent = "ðŸ“·";
            localVideoWrapper.style.display = 'none';
            
            // Stop camera if needed
            if (room && localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = false;
                    room.localParticipant.setCameraEnabled(false).catch(console.error);
                }
            }
        }
    }

    // Microphone toggle
    micBtn.onclick = async () => {
        if (!room || !localStream) return;
        
        try {
            const audioTrack = localStream.getAudioTracks()[0];
            if (!audioTrack) return;
            
            if (micOn) {
                // Mute microphone
                audioTrack.enabled = false;
                await room.localParticipant.setMicrophoneEnabled(false);
                micOn = false;
                log("Microphone muted");
            } else {
                // Unmute microphone
                audioTrack.enabled = true;
                await room.localParticipant.setMicrophoneEnabled(true);
                micOn = true;
                log("Microphone unmuted");
            }
            updateControlStates();
        } catch (error) {
            console.error("Microphone toggle error:", error);
            log("Failed to toggle microphone", true);
        }
    };

    // Camera toggle
    camBtn.onclick = async () => {
        if (!room || !localStream) return;
        
        try {
            const videoTrack = localStream.getVideoTracks()[0];
            if (!videoTrack) return;
            
            if (camOn) {
                // Turn off camera
                videoTrack.enabled = false;
                await room.localParticipant.setCameraEnabled(false);
                camOn = false;
                log("Camera off");
            } else {
                // Turn on camera
                videoTrack.enabled = true;
                await room.localParticipant.setCameraEnabled(true);
                camOn = true;
                log("Camera on");
            }
            updateControlStates();
        } catch (error) {
            console.error("Camera toggle error:", error);
            log("Failed to toggle camera", true);
        }
    };

    // Leave call
    leaveBtn.onclick = handleLeave;

    function handleLeave() {
        log("Leaving call...");
        
        // Stop all media tracks
        if (localStream) {
            localStream.getTracks().forEach(track => {
                track.stop();
                track.enabled = false;
            });
        }
        
        // Disconnect from room
        if (room) {
            room.disconnect();
            room = null;
        }
        
        // Clear video elements
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        if (localVideo) localVideo.srcObject = null;
        if (remoteVideo) remoteVideo.srcObject = null;
        
        // Close or reload
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.close();
        } else {
            window.location.reload();
        }
    }

    // Initial control states
    updateControlStates();

    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
        if (document.hidden && room) {
            log("Call minimized");
        }
    });

    // Prevent context menu on long press
    document.addEventListener('contextmenu', (e) => e.preventDefault());

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
        if (room) {
            room.disconnect();
        }
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
        }
    });
</script>
</body>
</html>
