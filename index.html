<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Telegram Video Call</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  height: 100%;
  font-family: Arial, sans-serif;
}

#status {
  text-align: center;
  padding: 8px;
  background: #111;
  font-size: 14px;
}

#videos {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100% - 120px);
  gap: 10px;
}

video {
  background: #111;
  border-radius: 12px;
  object-fit: cover;
}

#remoteVideo {
  width: 70%;
  max-height: 100%;
  border: 2px solid #2196f3;
}

#localVideo {
  width: 25%;
  max-height: 40%;
  border: 2px solid #4caf50;
  transform: scaleX(-1);
}

#controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 10px;
}

button {
  padding: 8px 16px;
  border-radius: 20px;
  border: none;
  background: #222;
  color: white;
  font-size: 14px;
}

#permissionModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal {
  background: #222;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

.modal button {
  margin-top: 10px;
  background: #4caf50;
}
</style>
</head>

<body>

<div id="permissionModal">
  <div class="modal">
    <h3>Camera & Microphone</h3>
    <p>Tap Allow to start the call</p>
    <button id="allowBtn">Allow</button>
  </div>
</div>

<div id="status">Waiting for permission…</div>

<div id="videos">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay playsinline muted></video>
</div>

<div id="controls">
  <button id="micBtn">Mic</button>
  <button id="camBtn">Cam</button>
  <button id="leaveBtn">Leave</button>
</div>

<script type="module">
import {
  Room,
  RoomEvent
} from "https://unpkg.com/livekit-client@1.15.6/dist/livekit-client.esm.min.js?module";

const LIVEKIT_URL = "wss://video-20qatdd3.livekit.cloud";

const statusEl = document.getElementById("status");
const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const modal = document.getElementById("permissionModal");

let room;
let micOn = true;
let camOn = true;

function getToken() {
  return new URLSearchParams(window.location.search).get("token");
}

/* Telegram WebApp safety */
if (window.Telegram?.WebApp) {
  Telegram.WebApp.expand();
  Telegram.WebApp.disableClosingConfirmation();
}

/* ===== PERMISSION STEP (USER GESTURE) ===== */
document.getElementById("allowBtn").onclick = async () => {
  try {
    // Permission-only request
    const preview = await navigator.mediaDevices.getUserMedia({
      audio: true,
      video: true
    });

    // Show temporary preview
    localVideo.srcObject = preview;
    await localVideo.play();

    // STOP tracks to avoid conflict
    preview.getTracks().forEach(t => t.stop());

    modal.style.display = "none";
    await startCall();
  } catch (err) {
    statusEl.textContent = "Permission denied";
  }
};

/* ===== LIVEKIT CONNECTION ===== */
async function startCall() {
  const token = getToken();
  if (!token) {
    statusEl.textContent = "Missing token";
    return;
  }

  statusEl.textContent = "Connecting…";

  room = new Room({
    adaptiveStream: true,
    dynacast: true
  });

  room.on(RoomEvent.TrackSubscribed, track => {
    if (track.kind === "video") {
      track.attach(remoteVideo);
      remoteVideo.muted = false;
      remoteVideo.volume = 1;
    }

    if (track.kind === "audio") {
      const audio = document.createElement("audio");
      audio.autoplay = true;
      audio.playsInline = true;
      track.attach(audio);
      document.body.appendChild(audio);
    }
  });

  room.on(RoomEvent.Disconnected, () => {
    statusEl.textContent = "Disconnected";
  });

  await room.connect(LIVEKIT_URL, token);

  // LOW BANDWIDTH SETTINGS
  await room.localParticipant.setCameraEnabled(true, {
    resolution: { width: 320, height: 240 },
    frameRate: 15
  });

  await room.localParticipant.setMicrophoneEnabled(true, {
    echoCancellation: true,
    noiseSuppression: true,
    autoGainControl: true
  });

  room.localParticipant.videoTracks.forEach(pub => {
    pub.track.attach(localVideo);
  });

  statusEl.textContent = "Connected";
}

/* ===== CONTROLS ===== */
document.getElementById("micBtn").onclick = async () => {
  micOn = !micOn;
  await room.localParticipant.setMicrophoneEnabled(micOn);
};

document.getElementById("camBtn").onclick = async () => {
  camOn = !camOn;
  await room.localParticipant.setCameraEnabled(camOn);
};

document.getElementById("leaveBtn").onclick = () => {
  room?.disconnect();
  if (window.Telegram?.WebApp) {
    Telegram.WebApp.close();
  } else {
    location.href = "about:blank";
  }
};
</script>

</body>
</html>
