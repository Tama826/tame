<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TAME Video Chat</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/livekit-client@2.5.9/dist/livekit-client.umd.min.js"></script>

<style>
    /* --- STYLES (The beautiful version) --- */
    body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; }
    
    /* Full Screen Remote Video */
    #remote-area { position: absolute; inset: 0; z-index: 1; background: #111; display: flex; align-items: center; justify-content: center; }
    #remote-area video { width: 100%; height: 100%; object-fit: cover; }
    
    /* Small Local Video (PiP) */
    #local-area { 
        position: absolute; bottom: 100px; right: 20px; 
        width: 100px; height: 150px; 
        background: #222; border-radius: 12px; border: 2px solid rgba(255,255,255,0.3);
        z-index: 10; overflow: hidden; 
        display: none; /* Hidden until connected */
    }
    #local-area video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

    /* Controls */
    #controls {
        position: absolute; bottom: 30px; left: 0; right: 0; z-index: 20;
        display: flex; justify-content: center; gap: 20px;
    }
    button {
        width: 60px; height: 60px; border-radius: 50%; border: none;
        font-size: 24px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .btn-on { background: white; color: black; }
    .btn-off { background: #555; color: white; text-decoration: line-through; }
    .btn-end { background: #ff3b30; color: white; }

    /* Messages & Logs */
    #status-msg {
        position: absolute; top: 50%; left: 0; right: 0; 
        text-align: center; color: rgba(255,255,255,0.5); font-size: 18px; z-index: 2;
        transform: translateY(-50%); pointer-events: none;
    }
    
    /* Start Button Overlay */
    #start-overlay {
        position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    #start-btn {
        padding: 15px 40px; border-radius: 30px; background: #007AFF; color: white; 
        font-weight: bold; font-size: 18px; width: auto; height: auto;
    }
    #debug-log {
        position: absolute; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.5); 
        font-size: 10px; padding: 5px; text-align: center; z-index: 200; pointer-events: none;
    }
</style>
</head>
<body>

<div id="debug-log">Ready...</div>

<div id="start-overlay">
    <h2 style="margin-bottom: 20px;">Video Call</h2>
    <button id="start-btn">Join Call</button>
    <p id="error-msg" style="color: red; margin-top: 20px; font-size: 14px;"></p>
</div>

<div id="remote-area">
    </div>

<div id="local-area">
    </div>

<div id="status-msg">Waiting to join...</div>

<div id="controls" style="display: none;">
    <button id="mic-btn" class="btn-on">ðŸŽ¤</button>
    <button id="leave-btn" class="btn-end">ðŸ“ž</button>
    <button id="cam-btn" class="btn-on">ðŸ“·</button>
</div>

<script>
    // --- 1. SETUP ---
    const LIVEKIT_URL = "wss://video-20qatdd3.livekit.cloud";
    let room = null;
    
    // Log helper
    function log(msg) {
        console.log(msg);
        document.getElementById('debug-log').innerText = msg;
    }

    // --- 2. JOIN LOGIC ---
    document.getElementById('start-btn').onclick = async () => {
        const startBtn = document.getElementById('start-btn');
        const errorMsg = document.getElementById('error-msg');
        
        startBtn.disabled = true;
        startBtn.innerText = "Connecting...";
        errorMsg.innerText = "";
        
        // Get Token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        if (!token) {
            errorMsg.innerText = "Error: No token in URL link.";
            startBtn.disabled = false;
            return;
        }

        try {
            log("Connecting to server...");
            
            // Initialize Room
            room = new LivekitClient.Room({
                adaptiveStream: true,
                dynacast: true,
                videoCaptureDefaults: { resolution: LivekitClient.VideoPresets.h540.resolution }
            });

            // Set up Event Listeners BEFORE connecting
            setupRoomEvents();

            // Connect to LiveKit
            await room.connect(LIVEKIT_URL, token);
            log("Connected. Requesting Camera...");

            // IMPORTANT: This single line asks for permissions AND publishes the tracks
            // This is the safest way to ensure no conflicts.
            await room.localParticipant.enableCameraAndMicrophone();
            
            log("You are live!");
            
            // UI Updates
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('status-msg').innerText = "Waiting for partner...";

        } catch (err) {
            console.error(err);
            log("Error: " + err.message);
            errorMsg.innerText = "Failed: " + err.message;
            startBtn.disabled = false;
            startBtn.innerText = "Try Again";
        }
    };

    // --- 3. EVENT HANDLERS ---
    function setupRoomEvents() {
        
        // LOCAL VIDEO (My Face)
        room.on(LivekitClient.RoomEvent.LocalTrackPublished, (publication) => {
            if (publication.kind === 'video') {
                const localArea = document.getElementById('local-area');
                // Attach track to the div
                const videoElement = publication.track.attach();
                localArea.innerHTML = ''; // Clear previous
                localArea.appendChild(videoElement);
                localArea.style.display = 'block';
            }
        });

        // REMOTE VIDEO (Partner's Face)
        room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
            log("Partner video received");
            document.getElementById('status-msg').style.display = 'none';
            
            if (track.kind === 'video') {
                const remoteArea = document.getElementById('remote-area');
                const videoElement = track.attach();
                remoteArea.innerHTML = ''; // Clear previous
                remoteArea.appendChild(videoElement);
            } 
            else if (track.kind === 'audio') {
                // Audio plays automatically, but we attach just in case
                const audioElement = track.attach();
                document.body.appendChild(audioElement);
            }
        });

        // PARTNER LEFT
        room.on(LivekitClient.RoomEvent.ParticipantDisconnected, () => {
            log("Partner left");
            document.getElementById('remote-area').innerHTML = '';
            document.getElementById('status-msg').style.display = 'block';
            document.getElementById('status-msg').innerText = "Partner left. Waiting...";
        });
        
        // PARTNER TURNED OFF CAM
        room.on(LivekitClient.RoomEvent.TrackUnpublished, (pub) => {
            if (pub.kind === 'video') {
                 document.getElementById('remote-area').innerHTML = '';
                 document.getElementById('status-msg').style.display = 'block';
                 document.getElementById('status-msg').innerText = "Partner paused video";
            }
        });
        
        // PARTNER TURNED ON CAM
         room.on(LivekitClient.RoomEvent.TrackPublished, (pub) => {
            // Wait for subscription...
        });
    }

    // --- 4. CONTROLS ---
    let isMicOn = true;
    let isCamOn = true;

    document.getElementById('mic-btn').onclick = async function() {
        if (!room) return;
        isMicOn = !isMicOn;
        await room.localParticipant.setMicrophoneEnabled(isMicOn);
        this.className = isMicOn ? 'btn-on' : 'btn-off';
    };

    document.getElementById('cam-btn').onclick = async function() {
        if (!room) return;
        isCamOn = !isCamOn;
        await room.localParticipant.setCameraEnabled(isCamOn);
        this.className = isCamOn ? 'btn-on' : 'btn-off';
        
        // Hide local box if cam is off
        document.getElementById('local-area').style.display = isCamOn ? 'block' : 'none';
    };

    document.getElementById('leave-btn').onclick = function() {
        if (room) room.disconnect();
        window.location.reload();
    };
    
    // Telegram Expand
    if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
    }
</script>
</body>
</html>
