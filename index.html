<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - LiveKit</title>
    <!-- LiveKit SDK from multiple sources for reliability -->
    <script src="https://cdn.jsdelivr.net/npm/@livekit/components-js@1.5.0/dist/livekit-components-js.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@livekit/components-js@1.5.0/dist/livekit-components-js.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .status-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #status {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status-connected {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid var(--success-color);
        }

        .status-disconnected {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid var(--error-color);
        }

        .status-connecting {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid var(--warning-color);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            height: 400px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-info {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(244, 67, 108, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        .debug-info h3 {
            margin-bottom: 15px;
            color: #fff;
        }

        .debug-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .debug-item.success {
            color: #4CAF50;
        }

        .debug-item.error {
            color: #f44336;
        }

        .debug-item.warning {
            color: #ff9800;
        }

        .participant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .participant-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header h1 {
                font-size: 2rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .video-container {
                height: 300px;
            }

            .btn {
                min-width: 150px;
                padding: 14px 20px;
                font-size: 14px;
            }

            .controls {
                padding: 15px;
            }
        }

        /* Animation for connection */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .connecting {
            animation: pulse 1.5s infinite;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• Live Video Call</h1>
            <p>Powered by LiveKit ‚Ä¢ Telegram Bot Integration</p>
        </header>

        <div class="status-container">
            <div id="status" class="status-disconnected">
                ‚ö° Waiting for connection parameters...
            </div>

            <div class="debug-info">
                <h3>üîß Connection Details</h3>
                <div id="debugInfo"></div>
                <div class="participant-list" id="participantList"></div>
            </div>
        </div>

        <div class="video-grid">
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="participant-info">
                    <span>üìπ</span> <span id="localIdentity">You</span>
                </div>
            </div>
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="participant-info">
                    <span>üë§</span> <span id="remoteIdentity">Waiting for others...</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="connectBtn" class="btn btn-primary" onclick="connectToRoom()">
                <span>üîó</span> Connect to Room
            </button>
            <button id="disconnectBtn" class="btn btn-danger" onclick="disconnectFromRoom()" disabled>
                <span>üö´</span> Disconnect
            </button>
            <button id="toggleVideoBtn" class="btn btn-primary" onclick="toggleVideo()" disabled>
                <span>üé•</span> Toggle Video
            </button>
            <button id="toggleAudioBtn" class="btn btn-primary" onclick="toggleAudio()" disabled>
                <span>üé§</span> Toggle Audio
            </button>
            <button id="screenShareBtn" class="btn btn-success" onclick="toggleScreenShare()" disabled>
                <span>üñ•Ô∏è</span> Share Screen
            </button>
        </div>

        <div class="debug-info">
            <h3>üìä System Information</h3>
            <div id="systemInfo"></div>
        </div>
    </div>

    <script>
        // Configuration - YOUR LIVEKIT SERVER
        const LIVEKIT_URL = 'wss://video-20qatdd3.livekit.cloud';
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = urlParams.get('room');
        const token = urlParams.get('token');
        
        // DOM Elements
        const statusEl = document.getElementById('status');
        const debugInfoEl = document.getElementById('debugInfo');
        const systemInfoEl = document.getElementById('systemInfo');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const localIdentityEl = document.getElementById('localIdentity');
        const remoteIdentityEl = document.getElementById('remoteIdentity');
        const participantListEl = document.getElementById('participantList');
        
        // Button elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const screenShareBtn = document.getElementById('screenShareBtn');
        
        // State variables
        let room = null;
        let localVideoTrack = null;
        let localAudioTrack = null;
        let screenTrack = null;
        let participants = new Map();
        let isScreenSharing = false;
        
        // Initialize
        window.addEventListener('load', init);
        
        async function init() {
            updateSystemInfo();
            updateStatus('Initializing...', 'connecting');
            
            // Display URL parameters
            let debugHTML = `
                <div class="debug-item ${roomName ? 'success' : 'error'}">
                    ${roomName ? '‚úÖ' : '‚ùå'} Room: ${roomName || 'Not found in URL'}
                </div>
                <div class="debug-item ${token ? 'success' : 'error'}">
                    ${token ? '‚úÖ' : '‚ùå'} Token: ${token ? 'Present (' + token.length + ' chars)' : 'Not found in URL'}
                </div>
                <div class="debug-item success">
                    ‚úÖ LiveKit Server: ${LIVEKIT_URL}
                </div>
            `;
            
            debugInfoEl.innerHTML = debugHTML;
            
            if (!roomName || !token) {
                updateStatus('‚ùå Missing room or token parameters', 'disconnected');
                connectBtn.disabled = true;
                showErrorMessage();
            } else {
                updateStatus(`‚úÖ Ready to connect to room: ${roomName}`, 'disconnected');
                
                // Check if LiveKit SDK is loaded
                if (typeof LiveKit === 'undefined') {
                    await loadLiveKitSDK();
                }
                
                // Auto-connect after 2 seconds
                setTimeout(() => {
                    if (roomName && token) {
                        connectToRoom();
                    }
                }, 2000);
            }
        }
        
        // Load LiveKit SDK
        async function loadLiveKitSDK() {
            return new Promise((resolve) => {
                if (typeof LiveKit !== 'undefined') {
                    resolve(true);
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@livekit/client-sdk@1.8.1/dist/livekit-client.umd.min.js';
                script.onload = () => {
                    updateDebugInfo('‚úÖ LiveKit SDK loaded');
                    resolve(true);
                };
                script.onerror = () => {
                    updateDebugInfo('‚ùå Failed to load LiveKit SDK');
                    resolve(false);
                };
                document.head.appendChild(script);
            });
        }
        
        // Connect to LiveKit room
        async function connectToRoom() {
            if (!roomName || !token) {
                updateStatus('‚ùå Missing room or token', 'disconnected');
                return;
            }
            
            try {
                updateStatus('üîÑ Connecting to room...', 'connecting');
                updateButtonStates(true, false, false, false, false);
                
                // Create room
                room = new LiveKit.Room();
                
                // Set up event listeners
                setupRoomListeners();
                
                // Connect to the room
                await room.connect(LIVEKIT_URL, token);
                
                updateStatus(`‚úÖ Connected to room: ${room.name}`, 'connected');
                localIdentityEl.textContent = room.localParticipant.identity;
                
                // Get local media
                await setupLocalMedia();
                
                updateButtonStates(false, true, true, true, true);
                updateDebugInfo(`‚úÖ Connected as: ${room.localParticipant.identity}`);
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus(`‚ùå Connection failed: ${error.message}`, 'disconnected');
                updateButtonStates(false, false, false, false, false);
                updateDebugInfo(`‚ùå Error: ${error.message}`);
            }
        }
        
        // Set up room event listeners
        function setupRoomListeners() {
            if (!room) return;
            
            // Participant connected
            room.on('participantConnected', (participant) => {
                updateDebugInfo(`üë§ ${participant.identity} joined`);
                addParticipant(participant);
                
                // Subscribe to their tracks
                participant.on('trackSubscribed', (track, publication) => {
                    onTrackSubscribed(track, publication, participant);
                });
                
                // Check existing tracks
                participant.tracks.forEach((publication) => {
                    if (publication.track) {
                        onTrackSubscribed(publication.track, publication, participant);
                    }
                });
            });
            
            // Participant disconnected
            room.on('participantDisconnected', (participant) => {
                updateDebugInfo(`üë§ ${participant.identity} left`);
                removeParticipant(participant.identity);
            });
            
            // Track subscribed
            room.on('trackSubscribed', (track, publication, participant) => {
                onTrackSubscribed(track, publication, participant);
            });
            
            // Track unpublished
            room.on('trackUnpublished', (publication, participant) => {
                updateDebugInfo(`üìπ ${participant.identity} stopped sharing`);
            });
            
            // Connection state changed
            room.on('connectionStateChanged', (state) => {
                updateDebugInfo(`üîó Connection state: ${state}`);
            });
        }
        
        // Handle track subscription
        function onTrackSubscribed(track, publication, participant) {
            if (track.kind === 'video') {
                // Create video element for remote participant
                const videoElement = document.createElement('video');
                videoElement.autoplay = true;
                videoElement.playsInline = true;
                videoElement.id = `video-${participant.identity}`;
                
                // Attach track
                track.attach(videoElement);
                
                // Show in remote video container
                remoteVideo.srcObject = videoElement.srcObject;
                remoteIdentityEl.textContent = participant.identity;
                
                updateDebugInfo(`üìπ Video received from ${participant.identity}`);
            }
            
            if (track.kind === 'audio') {
                const audioElement = document.createElement('audio');
                audioElement.autoplay = true;
                track.attach(audioElement);
                updateDebugInfo(`üé§ Audio received from ${participant.identity}`);
            }
        }
        
        // Set up local media (camera + microphone)
        async function setupLocalMedia() {
            try {
                // Get camera and microphone
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // Show local video
                localVideo.srcObject = stream;
                
                // Get tracks
                const videoTrack = stream.getVideoTracks()[0];
                const audioTrack = stream.getAudioTracks()[0];
                
                if (videoTrack) {
                    localVideoTrack = await room.localParticipant.publishTrack(videoTrack);
                    updateDebugInfo('‚úÖ Local video published');
                }
                
                if (audioTrack) {
                    localAudioTrack = await room.localParticipant.publishTrack(audioTrack);
                    updateDebugInfo('‚úÖ Local audio published');
                }
                
            } catch (error) {
                console.error('Media error:', error);
                updateDebugInfo(`‚ùå Media error: ${error.message}`);
            }
        }
        
        // Disconnect from room
        function disconnectFromRoom() {
            if (room) {
                room.disconnect();
                room = null;
                
                // Stop all tracks
                if (localVideo.srcObject) {
                    localVideo.srcObject.getTracks().forEach(track => track.stop());
                    localVideo.srcObject = null;
                }
                
                if (remoteVideo.srcObject) {
                    remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                    remoteVideo.srcObject = null;
                }
                
                updateStatus('üîå Disconnected from room', 'disconnected');
                updateButtonStates(false, false, false, false, false);
                updateDebugInfo('Disconnected from room');
                
                localIdentityEl.textContent = 'You';
                remoteIdentityEl.textContent = 'Waiting for others...';
                participantListEl.innerHTML = '';
                participants.clear();
            }
        }
        
        // Toggle video on/off
        async function toggleVideo() {
            if (localVideoTrack) {
                if (localVideoTrack.isEnabled) {
                    await localVideoTrack.disable();
                    toggleVideoBtn.innerHTML = '<span>üìπ</span> Enable Video';
                    updateDebugInfo('üìπ Video disabled');
                } else {
                    await localVideoTrack.enable();
                    toggleVideoBtn.innerHTML = '<span>üé•</span> Disable Video';
                    updateDebugInfo('üìπ Video enabled');
                }
            }
        }
        
        // Toggle audio on/off
        async function toggleAudio() {
            if (localAudioTrack) {
                if (localAudioTrack.isEnabled) {
                    await localAudioTrack.disable();
                    toggleAudioBtn.innerHTML = '<span>üé§</span> Enable Audio';
                    updateDebugInfo('üîá Audio disabled');
                } else {
                    await localAudioTrack.enable();
                    toggleAudioBtn.innerHTML = '<span>üé§</span> Disable Audio';
                    updateDebugInfo('üé§ Audio enabled');
                }
            }
        }
        
        // Toggle screen sharing
        async function toggleScreenShare() {
            try {
                if (!isScreenSharing) {
                    // Start screen sharing
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: true
                    });
                    
                    const screenTrack = screenStream.getVideoTracks()[0];
                    await room.localParticipant.publishTrack(screenTrack);
                    
                    isScreenSharing = true;
                    screenShareBtn.innerHTML = '<span>üñ•Ô∏è</span> Stop Sharing';
                    updateDebugInfo('üñ•Ô∏è Screen sharing started');
                    
                    // Stop screen sharing when track ends
                    screenTrack.onended = () => {
                        toggleScreenShare();
                    };
                    
                } else {
                    // Stop screen sharing
                    if (screenTrack) {
                        room.localParticipant.unpublishTrack(screenTrack);
                    }
                    
                    isScreenSharing = false;
                    screenShareBtn.innerHTML = '<span>üñ•Ô∏è</span> Share Screen';
                    updateDebugInfo('üñ•Ô∏è Screen sharing stopped');
                }
            } catch (error) {
                console.error('Screen share error:', error);
                updateDebugInfo(`‚ùå Screen share error: ${error.message}`);
            }
        }
        
        // Update button states
        function updateButtonStates(connecting, connected, videoEnabled, audioEnabled, screenEnabled) {
            connectBtn.disabled = connecting || connected;
            disconnectBtn.disabled = !connected;
            toggleVideoBtn.disabled = !connected || !videoEnabled;
            toggleAudioBtn.disabled = !connected || !audioEnabled;
            screenShareBtn.disabled = !connected || !screenEnabled;
        }
        
        // Update status
        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status-${type}`;
            
            // Add timestamp
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            console.log(`[${timeString}] ${message}`);
        }
        
        // Update debug information
        function updateDebugInfo(message) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const messageEl = document.createElement('div');
            messageEl.className = 'debug-item';
            messageEl.innerHTML = `<small>[${timeString}]</small> ${message}`;
            
            debugInfoEl.appendChild(messageEl);
            
            // Keep only last 10 messages
            const messages = debugInfoEl.querySelectorAll('.debug-item');
            if (messages.length > 10) {
                messages[0].remove();
            }
            
            // Scroll to bottom
            debugInfoEl.scrollTop = debugInfoEl.scrollHeight;
        }
        
        // Add participant to list
        function addParticipant(participant) {
            if (!participants.has(participant.identity)) {
                participants.set(participant.identity, participant);
                updateParticipantList();
            }
        }
        
        // Remove participant from list
        function removeParticipant(identity) {
            participants.delete(identity);
            updateParticipantList();
            
            // Clear remote video if participant left
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject = null;
                remoteIdentityEl.textContent = 'Waiting for others...';
            }
        }
        
        // Update participant list display
        function updateParticipantList() {
            participantListEl.innerHTML = '';
            participants.forEach((participant, identity) => {
                const badge = document.createElement('div');
                badge.className = 'participant-badge';
                badge.innerHTML = `<span>üë§</span> ${identity}`;
                participantListEl.appendChild(badge);
            });
        }
        
        // Update system information
        function updateSystemInfo() {
            const info = `
                <div class="debug-item">üåê Browser: ${navigator.userAgent.split(')')[0]})</div>
                <div class="debug-item">üì± Platform: ${navigator.platform}</div>
                <div class="debug-item">üñ•Ô∏è Screen: ${screen.width}√ó${screen.height}</div>
                <div class="debug-item">üì∂ Connection: ${navigator.connection ? navigator.connection.effectiveType : 'Unknown'}</div>
                <div class="debug-item">üîó WebRTC Support: ${typeof RTCPeerConnection !== 'undefined' ? '‚úÖ' : '‚ùå'}</div>
            `;
            systemInfoEl.innerHTML = info;
        }
        
        // Show error message for missing parameters
        function showErrorMessage() {
            const errorHTML = `
                <div style="text-align: center; padding: 40px; background: rgba(255,0,0,0.1); border-radius: 10px; margin: 20px 0;">
                    <h3 style="color: #f44336;">‚ùå Missing Parameters</h3>
                    <p>This page requires room and token parameters in the URL.</p>
                    <p>Example: https://tama826.github.io/tame?room=myroom&token=your_token_here</p>
                    <p>Get a valid link from the Telegram bot by sending /call command.</p>
                </div>
            `;
            document.querySelector('.status-container').innerHTML += errorHTML;
        }
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (room) {
                disconnectFromRoom();
            }
        });
        
        // Copy room link to clipboard
        function copyRoomLink() {
            const link = window.location.href;
            navigator.clipboard.writeText(link).then(() => {
                updateDebugInfo('‚úÖ Link copied to clipboard');
            });
        }
        
        // Export for debugging
        window.app = {
            room,
            connectToRoom,
            disconnectFromRoom,
            toggleVideo,
            toggleAudio,
            toggleScreenShare,
            copyRoomLink
        };
    </script>
</body>
</html>
