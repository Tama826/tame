<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Room</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; padding: 20px; }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; max-width: 1200px; margin: 20px auto; }
        video { width: 100%; border-radius: 12px; background: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .status { color: #4caf50; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>üé• Secure Video Room</h2>
    <div id="status" class="status">Connecting to server...</div>
    <div id="video-grid"></div>

    <script>
        const LIVEKIT_URL = "wss://video-20qatdd3.livekit.cloud";
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function joinRoom() {
            if (!token) {
                document.getElementById('status').innerText = "‚ùå Error: No token provided from Telegram.";
                document.getElementById('status').style.color = "red";
                return;
            }

            const room = new LiveKit.Room();

            // Handle incoming remote video
            room.on(LiveKit.RoomEvent.TrackSubscribed, (track) => {
                const element = track.attach();
                document.getElementById('video-grid').appendChild(element);
            });

            // Remove video when user leaves
            room.on(LiveKit.RoomEvent.TrackUnsubscribed, (track) => {
                track.detach().forEach(el => el.remove());
            });

            try {
                await room.connect(LIVEKIT_URL, token);
                document.getElementById('status').innerText = "‚úÖ Connected as " + room.localParticipant.identity;

                // Turn on camera and mic immediately
                await room.localParticipant.enableCameraAndMicrophone();
                
                // Show local video
                const localTrack = room.localParticipant.getTrack(LiveKit.Track.Source.Camera).videoTrack;
                const localEl = localTrack.attach();
                document.getElementById('video-grid').appendChild(localEl);

            } catch (error) {
                console.error(error);
                document.getElementById('status').innerText = "‚ùå Connection Failed: " + error.message;
            }
        }

        joinRoom();
    </script>
</body>
</html>
