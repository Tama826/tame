<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>TAME Video Chat</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/livekit-client@2.5.9/dist/livekit-client.umd.min.js"></script>

<style>
    /* --- RESET & BASE --- */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* --- MAIN VIDEO CONTAINER --- */
    #app-container {
        position: relative;
        flex: 1;
        width: 100%;
        background: #000;
        overflow: hidden;
    }

    /* Remote Video - Full Screen Background */
    #remoteVideoWrapper {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
    }
    
    /* IMPORTANT: The video element created by LiveKit needs to fill the container */
    #remoteVideoWrapper video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .placeholder-text {
        position: absolute;
        color: rgba(255,255,255,0.3);
        font-size: 18px;
        z-index: 1;
        pointer-events: none;
    }

    /* Local Video - Floating PiP */
    #localVideoWrapper {
        position: absolute;
        bottom: 100px;
        right: 16px;
        width: 110px; /* Slightly wider for better aspect ratio */
        height: 160px;
        border-radius: 12px;
        border: 2px solid rgba(255,255,255,0.2);
        overflow: hidden;
        z-index: 10;
        background: #222;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        display: none; /* Hidden until local video is available */
    }
    
    #localVideoWrapper video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* Mirror effect */
    }

    /* --- CONTROLS OVERLAY --- */
    #controls-overlay {
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 20;
        padding-bottom: env(safe-area-inset-bottom);
    }
    .control-btn {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: transform 0.1s;
        font-size: 24px;
    }
    .control-btn:active { transform: scale(0.95); }
    
    .btn-normal { 
        background: rgba(255,255,255,0.9); 
        color: #000; 
    }
    .btn-muted { 
        background: rgba(255,255,255,0.3); 
        color: #fff; 
        position: relative; 
    }
    .btn-muted::before { 
        content: ''; 
        position: absolute; 
        width: 70%; 
        height: 2px; 
        background: #fff; 
        transform: rotate(-45deg); 
    }
    .btn-leave { 
        background: #ff3b30; 
        color: white; 
    }

    /* --- STATUS & FOOTER --- */
    #status-bar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 8px;
        padding-top: max(8px, env(safe-area-inset-top));
        text-align: center;
        font-size: 13px;
        color: rgba(255,255,255,0.7);
        background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        z-index: 15;
        pointer-events: none;
    }
    #footer {
        position: absolute;
        bottom: 5px;
        width: 100%;
        text-align: center;
        font-size: 10px;
        color: rgba(255,255,255,0.4);
        z-index: 5;
        padding-bottom: env(safe-area-inset-bottom);
    }

    /* --- MODAL --- */
    #permissionModal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    .modal-content {
        background: #1c1c1e;
        padding: 32px 24px;
        border-radius: 20px;
        text-align: center;
        width: 85%;
        max-width: 320px;
    }
    .modal-content h3 { 
        margin: 0 0 12px 0; 
        font-weight: 600; 
        color: white;
    }
    .modal-content p { 
        color: #aaa; 
        margin-bottom: 24px; 
        font-size: 15px; 
    }
    #joinBtn {
        width: 100%;
        padding: 16px;
        border-radius: 14px;
        border: none;
        background: #0A84FF;
        color: white;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
    }
    #joinBtn:disabled { 
        opacity: 0.5; 
        cursor: not-allowed;
    }
</style>
</head>

<body>

<div id="permissionModal">
    <div class="modal-content">
        <h3>Ready to join?</h3>
        <p>We need access to your camera and microphone to start the video call.</p>
        <button id="joinBtn">Join Call</button>
    </div>
</div>

<div id="app-container">
    <div id="status-bar">Ready to connect...</div>

    <div id="remoteVideoWrapper">
        <div class="placeholder-text">Waiting for others to join...</div>
        </div>
    
    <div id="localVideoWrapper">
        </div>

    <div id="controls-overlay">
        <button id="micBtn" class="control-btn btn-normal">ðŸŽ¤</button>
        <button id="leaveBtn" class="control-btn btn-leave">ðŸ“ž</button>
        <button id="camBtn" class="control-btn btn-normal">ðŸ“·</button>
    </div>

    <div id="footer">Developed by TAME</div>
</div>

<script>
    // ==============================
    // 1. SETUP & LOGGING
    // ==============================
    const statusEl = document.getElementById("status-bar");
    const modal = document.getElementById("permissionModal");
    const joinBtn = document.getElementById("joinBtn");
    const localVideoWrapper = document.getElementById("localVideoWrapper");
    const remoteVideoWrapper = document.getElementById("remoteVideoWrapper");
    const placeholderText = document.querySelector(".placeholder-text");
    
    function log(msg, isError = false) {
        console.log(msg);
        statusEl.textContent = msg;
        if (isError) {
            statusEl.style.color = '#ff3b30';
            statusEl.style.fontWeight = 'bold';
        } else {
            statusEl.style.color = 'rgba(255,255,255,0.7)';
            statusEl.style.fontWeight = 'normal';
        }
    }

    if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
    }

    // Configuration
    const LIVEKIT_URL = "wss://video-20qatdd3.livekit.cloud";
    let room = null;
    let micOn = true;
    let camOn = true;

    // We will store the tracks created during the "Join" phase here
    let preJoinedTracks = [];

    // ==============================
    // 2. CONNECTION & TRACK HANDLING
    // ==============================
    
    joinBtn.onclick = async function() {
        joinBtn.disabled = true;
        joinBtn.textContent = "Connecting...";
        
        // 1. Get Token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        
        if (!token) {
            log("Error: Missing token", true);
            joinBtn.disabled = false;
            return;
        }

        try {
            // 2. Create Local Tracks (Use LiveKit SDK instead of raw getUserMedia)
            log("Acquiring camera...");
            preJoinedTracks = await LivekitClient.createLocalTracks({
                audio: { echoCancellation: true, noiseSuppression: true },
                video: { facingMode: 'user', resolution: 'h360' }
            });

            // 3. Show Local Preview Immediately
            const videoTrack = preJoinedTracks.find(t => t.kind === 'video');
            if (videoTrack) {
                // Attach to DOM
                videoTrack.attach(localVideoWrapper);
                localVideoWrapper.style.display = 'block';
            }

            modal.style.display = 'none';
            await connectToRoom(token);

        } catch (error) {
            console.error("Join error:", error);
            log("Access denied or device error", true);
            joinBtn.textContent = "Try Again";
            joinBtn.disabled = false;
        }
    };

    async function connectToRoom(token) {
        log("Connecting to Server...");

        room = new LivekitClient.Room({
            adaptiveStream: true,
            dynacast: true,
            videoCaptureDefaults: { resolution: LivekitClient.VideoPresets.h360.resolution },
            publishDefaults: { videoCodec: 'vp8', dtx: true }
        });

        // --- EVENT HANDLERS ---

        // 1. Remote Video/Audio Subscribed
        room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
            log(`Connected to ${participant.identity}`);
            
            if (track.kind === 'video') {
                // IMPORTANT: Use track.attach() to let LiveKit handle the video element
                track.attach(remoteVideoWrapper); 
                placeholderText.style.display = 'none';
            } else {
                // Audio
                track.attach(); 
            }
        });

        // 2. Remote Track Unpublished (User turned off cam)
        room.on(LivekitClient.RoomEvent.TrackUnpublished, (publication, participant) => {
            if (publication.kind === 'video') {
                placeholderText.style.display = 'block';
                placeholderText.textContent = `${participant.identity} camera off`;
                
                // Remove the video element attached to this track
                if (publication.track) {
                    publication.track.detach().forEach(el => el.remove());
                }
            }
        });

        // 3. Participant Left
        room.on(LivekitClient.RoomEvent.ParticipantDisconnected, () => {
            placeholderText.style.display = 'block';
            placeholderText.textContent = "Waiting for others...";
            
            // Clean up remote video elements
            const videos = remoteVideoWrapper.querySelectorAll('video');
            videos.forEach(v => v.remove());
        });

        // 4. Local Track Published (Confirm we are sending video)
        room.on(LivekitClient.RoomEvent.LocalTrackPublished, (publication) => {
            log(`Sending ${publication.kind}...`);
            // If it's video, ensure it's attached locally (Double check)
            if (publication.kind === 'video') {
                publication.track.attach(localVideoWrapper);
                localVideoWrapper.style.display = 'block';
            }
        });

        // --- CONNECT & PUBLISH ---
        
        try {
            await room.connect(LIVEKIT_URL, token);
            log("Connected!");

            // Publish the tracks we created earlier
            for (const track of preJoinedTracks) {
                await room.localParticipant.publishTrack(track);
            }
            log("You are live");

        } catch (error) {
            log("Connection Failed", true);
            console.error(error);
        }
    }

    // ==============================
    // 3. CONTROLS
    // ==============================
    const micBtn = document.getElementById("micBtn");
    const camBtn = document.getElementById("camBtn");
    const leaveBtn = document.getElementById("leaveBtn");

    micBtn.onclick = () => {
        if (!room) return;
        const current = micOn;
        room.localParticipant.setMicrophoneEnabled(!current).then(() => {
            micOn = !current;
            micBtn.className = micOn ? "control-btn btn-normal" : "control-btn btn-muted";
            log(micOn ? "Mic On" : "Mic Muted");
        });
    };

    camBtn.onclick = () => {
        if (!room) return;
        const current = camOn;
        room.localParticipant.setCameraEnabled(!current).then(() => {
            camOn = !current;
            camBtn.className = camOn ? "control-btn btn-normal" : "control-btn btn-muted";
            localVideoWrapper.style.display = camOn ? 'block' : 'none';
            log(camOn ? "Camera On" : "Camera Off");
        });
    };

    leaveBtn.onclick = () => {
        if (room) room.disconnect();
        if (window.Telegram?.WebApp) Telegram.WebApp.close();
        else window.location.reload();
    };

</script>
</body>
</html>
