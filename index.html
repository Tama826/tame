<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiveKit Call (Low Bandwidth Mode)</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        body { margin: 0; background: #0b0e11; color: #e9edef; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; padding: 10px; height: 85vh; }
        video { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; border: 1px solid #333; background: #1c1f23; }
        #controls { height: 15vh; display: flex; justify-content: center; align-items: center; gap: 15px; background: #1c1f23; }
        button { padding: 12px 24px; border-radius: 25px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .end-btn { background: #ff4742; color: white; }
        .mute-btn { background: #3d444b; color: white; }
        #status { position: absolute; top: 10px; right: 10px; font-size: 11px; color: #888; }
    </style>
</head>
<body>
    <div id="status">Initializing...</div>
    <div id="video-grid"></div>
    <div id="controls">
        <button id="mic-btn" class="mute-btn" onclick="toggleMic()">Mic On</button>
        <button id="cam-btn" class="mute-btn" onclick="toggleCam()">Cam On</button>
        <button class="end-btn" onclick="window.close()">Leave</button>
    </div>

<script>
    const LIVEKIT_URL = "wss://video-20qatdd3.livekit.cloud";
    let room;

    async function init() {
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            document.getElementById('status').innerText = "Missing Token";
            return;
        }

        room = new LivekitClient.Room({
            adaptiveStream: true,
            dynacast: true,
            publishDefaults: {
                videoCodec: 'vp8',
                videoSimulcastLayers: [], // Disable for upload savings
                resolution: { width: 480, height: 360, frameRate: 15 }, // Optimized for Ethiopia
                audioPreset: { maxBitrate: 20000 }
            }
        });

        room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
            if (track.kind === 'video') {
                const el = track.attach();
                document.getElementById('video-grid').appendChild(el);
            } else {
                track.attach();
            }
        });

        try {
            await room.connect(LIVEKIT_URL, token);
            await room.localParticipant.enableCameraAndMicrophone();
            
            const localVideo = room.localParticipant.getTrack(LivekitClient.Track.Source.Camera).videoTrack.attach();
            document.getElementById('video-grid').appendChild(localVideo);
            document.getElementById('status').innerText = "Connected";
        } catch (e) {
            document.getElementById('status').innerText = "Error: " + e.message;
        }
    }

    async function toggleMic() {
        const enabled = room.localParticipant.isMicrophoneEnabled;
        await room.localParticipant.setMicrophoneEnabled(!enabled);
        document.getElementById('mic-btn').innerText = !enabled ? "Mic On" : "Mic Off";
    }

    async function toggleCam() {
        const enabled = room.localParticipant.isCameraEnabled;
        await room.localParticipant.setCameraEnabled(!enabled);
        document.getElementById('cam-btn').innerText = !enabled ? "Cam On" : "Cam Off";
    }

    init();
</script>
</body>
</html>
