<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TAME Video Chat</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
}
#status {
    padding: 10px;
    text-align: center;
    background: #111;
}
#videos {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
}
video {
    width: 48%;
    max-width: 400px;
    background: #111;
    border-radius: 12px;
    object-fit: cover;
}
.local { transform: scaleX(-1); border: 2px solid #4CAF50; }
.remote { border: 2px solid #2196F3; }
#controls {
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
}
button {
    padding: 10px 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}
#permissionModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.9);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
}
.modal {
    background: #222;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
}
.modal button {
    background: #4CAF50;
    color: #fff;
    font-size: 16px;
}
</style>
</head>

<body>

<div id="permissionModal">
    <div class="modal">
        <h3>Camera & Microphone</h3>
        <p>Tap Allow to start</p>
        <button id="allowBtn">Allow</button>
    </div>
</div>

<div id="status">Waiting for permission…</div>

<div id="videos">
    <video id="localVideo" autoplay muted playsinline class="local"></video>
    <video id="remoteVideo" autoplay playsinline class="remote"></video>
</div>

<div id="controls">
    <button id="micBtn">Mute</button>
    <button id="camBtn">Video</button>
    <button onclick="leaveCall()">Leave</button>
</div>

<script type="module">
import {
    Room,
    RoomEvent,
    VideoPresets
} from "https://unpkg.com/livekit-client@1.15.6/dist/livekit-client.esm.min.js?module";

const LIVEKIT_URL = "wss://video-20qatdd3.livekit.cloud";

let room;
let micOn = true;
let camOn = true;

const statusEl = document.getElementById("status");
const modal = document.getElementById("permissionModal");
const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");

if (window.Telegram?.WebApp) {
    Telegram.WebApp.expand();
}

/* -------- TOKEN -------- */
function getToken() {
    return new URLSearchParams(location.search).get("token");
}

/* -------- ALLOW BUTTON (CRITICAL FIX) -------- */
document.getElementById("allowBtn").onclick = async () => {
    try {
        // MUST be inside click
        const tempStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
            video: true
        });

        // Permission granted — stop temp tracks
        tempStream.getTracks().forEach(t => t.stop());

        modal.style.display = "none";
        await startCall();

    } catch (e) {
        statusEl.textContent = "Permission denied";
    }
};

/* -------- CONNECT -------- */
async function startCall() {
    const token = getToken();
    if (!token) {
        statusEl.textContent = "Missing token";
        return;
    }

    statusEl.textContent = "Connecting…";

    room = new Room({
        adaptiveStream: true,
        dynacast: true,
        publishDefaults: {
            videoSimulcastLayers: [VideoPresets.h180],
            videoCodec: "vp8"
        }
    });

    room.on(RoomEvent.TrackSubscribed, track => {
        if (track.kind === "video") track.attach(remoteVideo);
        if (track.kind === "audio") {
            const audio = document.createElement("audio");
            audio.autoplay = true;
            track.attach(audio);
        }
    });

    room.on(RoomEvent.ConnectionStateChanged, s => {
        statusEl.textContent =
            s === "connected" ? "Connected" :
            s === "reconnecting" ? "Reconnecting…" :
            "Disconnected";
    });

    await room.connect(LIVEKIT_URL, token);

    await room.localParticipant.setCameraEnabled(true, {
        resolution: { width: 320, height: 240 },
        frameRate: 12
    });

    await room.localParticipant.setMicrophoneEnabled(true);

    room.localParticipant.videoTracks.forEach(p => {
        p.track.attach(localVideo);
    });
}

/* -------- CONTROLS -------- */
document.getElementById("micBtn").onclick = async () => {
    micOn = !micOn;
    await room.localParticipant.setMicrophoneEnabled(micOn);
};

document.getElementById("camBtn").onclick = async () => {
    camOn = !camOn;
    await room.localParticipant.setCameraEnabled(camOn);
};

window.leaveCall = () => {
    room?.disconnect();
    window.Telegram?.WebApp
        ? Telegram.WebApp.close()
        : location.href = "about:blank";
};
</script>

</body>
</html>
