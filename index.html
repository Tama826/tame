<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Video Call</title>
    <!-- LiveKit SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@livekit/client-sdk@1.8.1/dist/livekit-client.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }

        .connecting {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #FFC107;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            height: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-name {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        button {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
        }

        .connect-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
        }

        .disconnect-btn {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
            color: white;
        }

        .toggle-btn {
            background: linear-gradient(135deg, #2196F3 0%, #0D47A1 100%);
            color: white;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .participants-list {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .debug {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .video-container {
                height: 300px;
            }
            
            button {
                min-width: 150px;
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• LiveKit Video Call</h1>
            <p>Real-time video conferencing powered by LiveKit</p>
        </header>

        <div id="status" class="status disconnected">
            ‚ö° Initializing...
        </div>

        <div class="video-grid">
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="participant-name" id="localName">You</div>
            </div>
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="participant-name" id="remoteName">Waiting for participants...</div>
            </div>
        </div>

        <div class="controls">
            <button id="connectBtn" class="connect-btn" onclick="connectToRoom()">
                üîó Connect to Room
            </button>
            <button id="disconnectBtn" class="disconnect-btn" onclick="disconnectFromRoom()" disabled>
                üö´ Disconnect
            </button>
            <button id="toggleVideoBtn" class="toggle-btn" onclick="toggleVideo()" disabled>
                üé• Toggle Video
            </button>
            <button id="toggleAudioBtn" class="toggle-btn" onclick="toggleAudio()" disabled>
                üé§ Toggle Audio
            </button>
            <button id="screenShareBtn" class="toggle-btn" onclick="toggleScreenShare()" disabled>
                üñ•Ô∏è Share Screen
            </button>
        </div>

        <div class="participants-list">
            <h3>üë• Participants (<span id="participantCount">0</span>)</h3>
            <div id="participantsContainer"></div>
        </div>

        <div class="debug">
            <h3>üîß Debug Information</h3>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = urlParams.get('room');
        const token = urlParams.get('token');
        const server = urlParams.get('server') || 'wss://video-20qatdd3.livekit.cloud';
        
        // DOM elements
        const statusEl = document.getElementById('status');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const localNameEl = document.getElementById('localName');
        const remoteNameEl = document.getElementById('remoteName');
        const debugInfoEl = document.getElementById('debugInfo');
        const participantsContainer = document.getElementById('participantsContainer');
        const participantCountEl = document.getElementById('participantCount');
        
        // Button elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const screenShareBtn = document.getElementById('screenShareBtn');
        
        // State variables
        let room = null;
        let localVideoTrack = null;
        let localAudioTrack = null;
        let screenTrack = null;
        let participants = new Map();
        
        // Log function
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `<div>[${timestamp}] ${message}</div>`;
            debugInfoEl.innerHTML += logEntry;
            debugInfoEl.scrollTop = debugInfoEl.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        // Update status
        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            log(message);
        }
        
        // Update buttons
        function updateButtons(connected) {
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            toggleVideoBtn.disabled = !connected;
            toggleAudioBtn.disabled = !connected;
            screenShareBtn.disabled = !connected;
        }
        
        // Initialize
        window.addEventListener('load', () => {
            log('Page loaded');
            log(`Room: ${roomName || 'None'}`);
            log(`Token: ${token ? 'Present (' + token.length + ' chars)' : 'None'}`);
            log(`Server: ${server}`);
            
            if (!roomName || !token) {
                updateStatus('‚ùå Missing room or token! Get a link from Telegram bot.', 'disconnected');
                connectBtn.disabled = true;
            } else {
                updateStatus('‚úÖ Ready to connect!', 'disconnected');
                // Auto-connect after 2 seconds
                setTimeout(connectToRoom, 2000);
            }
        });
        
        // Connect to LiveKit room
        async function connectToRoom() {
            if (!roomName || !token) {
                alert('Missing room or token!');
                return;
            }
            
            try {
                updateStatus('üîÑ Connecting to LiveKit...', 'connecting');
                updateButtons(false);
                
                // Check if LiveKit SDK is loaded
                if (typeof LiveKitClient === 'undefined') {
                    updateStatus('‚ùå LiveKit SDK not loaded', 'disconnected');
                    log('Loading LiveKit SDK...');
                    
                    // Load SDK
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@livekit/client-sdk@1.8.1/dist/livekit-client.umd.js';
                    script.onload = () => {
                        log('‚úÖ LiveKit SDK loaded');
                        connectToRoom(); // Retry
                    };
                    script.onerror = () => {
                        updateStatus('‚ùå Failed to load LiveKit SDK', 'disconnected');
                    };
                    document.head.appendChild(script);
                    return;
                }
                
                // Create room
                room = new LiveKitClient.Room();
                
                // Set up event listeners
                setupRoomListeners();
                
                // Connect to the room
                await room.connect(server, token);
                
                updateStatus(`‚úÖ Connected to room: ${room.name}`, 'connected');
                localNameEl.textContent = room.localParticipant.identity;
                log(`Connected as: ${room.localParticipant.identity}`);
                
                // Get local media
                await setupLocalMedia();
                
                updateButtons(true);
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus(`‚ùå Connection failed: ${error.message}`, 'disconnected');
                updateButtons(false);
                log(`Error: ${error.message}`, 'error');
                
                // Test WebSocket connection
                testWebSocketConnection();
            }
        }
        
        // Test WebSocket connection
        async function testWebSocketConnection() {
            log('Testing WebSocket connection...');
            
            try {
                const ws = new WebSocket(server);
                await new Promise((resolve, reject) => {
                    ws.onopen = () => {
                        log('‚úÖ WebSocket connection successful');
                        ws.close();
                        resolve();
                    };
                    ws.onerror = () => {
                        log('‚ùå WebSocket connection failed');
                        reject();
                    };
                    setTimeout(() => {
                        log('‚ùå WebSocket connection timeout');
                        reject();
                    }, 5000);
                });
            } catch (error) {
                log('‚ö†Ô∏è Cannot connect to LiveKit server. Possible issues:', 'error');
                log('1. Server might be down or paused', 'error');
                log('2. Check https://cloud.livekit.io/ for project status', 'error');
                log('3. Firewall might be blocking WebSocket', 'error');
            }
        }
        
        // Set up room event listeners
        function setupRoomListeners() {
            room.on('participantConnected', (participant) => {
                log(`üë§ ${participant.identity} joined`);
                addParticipant(participant);
            });
            
            room.on('participantDisconnected', (participant) => {
                log(`üë§ ${participant.identity} left`);
                removeParticipant(participant.identity);
            });
            
            room.on('trackSubscribed', (track, publication, participant) => {
                if (track.kind === 'video') {
                    log(`üìπ Video received from ${participant.identity}`);
                    
                    // Create video element
                    const videoElement = document.createElement('video');
                    videoElement.autoplay = true;
                    videoElement.playsInline = true;
                    videoElement.id = `video-${participant.identity}`;
                    
                    // Attach track
                    track.attach(videoElement);
                    
                    // Show in remote video
                    remoteVideo.srcObject = videoElement.srcObject;
                    remoteNameEl.textContent = participant.identity;
                }
                
                if (track.kind === 'audio') {
                    log(`üé§ Audio received from ${participant.identity}`);
                    const audioElement = document.createElement('audio');
                    audioElement.autoplay = true;
                    track.attach(audioElement);
                }
            });
            
            room.on('trackUnpublished', (publication, participant) => {
                log(`üìπ ${participant.identity} stopped sharing`);
            });
            
            room.on('connectionStateChanged', (state) => {
                log(`üîó Connection state: ${state}`);
            });
        }
        
        // Set up local media
        async function setupLocalMedia() {
            try {
                log('Requesting camera and microphone...');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // Show local video
                localVideo.srcObject = stream;
                
                // Get tracks
                const videoTrack = stream.getVideoTracks()[0];
                const audioTrack = stream.getAudioTracks()[0];
                
                if (videoTrack) {
                    localVideoTrack = await room.localParticipant.publishTrack(videoTrack);
                    log('‚úÖ Local video published');
                }
                
                if (audioTrack) {
                    localAudioTrack = await room.localParticipant.publishTrack(audioTrack);
                    log('‚úÖ Local audio published');
                }
                
            } catch (error) {
                log(`‚ùå Media error: ${error.message}`, 'error');
            }
        }
        
        // Disconnect from room
        function disconnectFromRoom() {
            if (room) {
                room.disconnect();
                room = null;
                
                // Stop local tracks
                if (localVideo.srcObject) {
                    localVideo.srcObject.getTracks().forEach(track => track.stop());
                    localVideo.srcObject = null;
                }
                
                if (remoteVideo.srcObject) {
                    remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                    remoteVideo.srcObject = null;
                }
                
                updateStatus('üîå Disconnected', 'disconnected');
                updateButtons(false);
                log('Disconnected from room');
                
                localNameEl.textContent = 'You';
                remoteNameEl.textContent = 'Waiting for participants...';
                participantsContainer.innerHTML = '';
                participants.clear();
                participantCountEl.textContent = '0';
            }
        }
        
        // Toggle video
        async function toggleVideo() {
            if (localVideoTrack) {
                if (localVideoTrack.isEnabled) {
                    await localVideoTrack.disable();
                    toggleVideoBtn.innerHTML = 'üìπ Enable Video';
                    log('üìπ Video disabled');
                } else {
                    await localVideoTrack.enable();
                    toggleVideoBtn.innerHTML = 'üé• Disable Video';
                    log('üìπ Video enabled');
                }
            }
        }
        
        // Toggle audio
        async function toggleAudio() {
            if (localAudioTrack) {
                if (localAudioTrack.isEnabled) {
                    await localAudioTrack.disable();
                    toggleAudioBtn.innerHTML = 'üé§ Enable Audio';
                    log('üîá Audio disabled');
                } else {
                    await localAudioTrack.enable();
                    toggleAudioBtn.innerHTML = 'üé§ Disable Audio';
                    log('üé§ Audio enabled');
                }
            }
        }
        
        // Toggle screen share
        async function toggleScreenShare() {
            try {
                if (!screenTrack) {
                    // Start screen sharing
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: true
                    });
                    
                    screenTrack = screenStream.getVideoTracks()[0];
                    await room.localParticipant.publishTrack(screenTrack);
                    
                    screenShareBtn.innerHTML = 'üñ•Ô∏è Stop Sharing';
                    log('üñ•Ô∏è Screen sharing started');
                    
                    // Stop when track ends
                    screenTrack.onended = () => {
                        screenTrack = null;
                        screenShareBtn.innerHTML = 'üñ•Ô∏è Share Screen';
                    };
                } else {
                    // Stop screen sharing
                    room.localParticipant.unpublishTrack(screenTrack);
                    screenTrack = null;
                    screenShareBtn.innerHTML = 'üñ•Ô∏è Share Screen';
                    log('üñ•Ô∏è Screen sharing stopped');
                }
            } catch (error) {
                log(`‚ùå Screen share error: ${error.message}`, 'error');
            }
        }
        
        // Add participant
        function addParticipant(participant) {
            participants.set(participant.identity, participant);
            updateParticipantList();
        }
        
        // Remove participant
        function removeParticipant(identity) {
            participants.delete(identity);
            updateParticipantList();
            
            // Clear remote video if that participant was showing
            if (remoteNameEl.textContent === identity) {
                remoteVideo.srcObject = null;
                remoteNameEl.textContent = 'Waiting for participants...';
            }
        }
        
        // Update participant list
        function updateParticipantList() {
            participantsContainer.innerHTML = '';
            participants.forEach((participant, identity) => {
                const div = document.createElement('div');
                div.className = 'participant-item';
                div.innerHTML = `
                    <span>üë§</span>
                    <span>${identity}</span>
                    <span style="margin-left: auto; font-size: 12px; opacity: 0.7;">
                        ${participant.isSpeaking ? 'üé§ Speaking' : 'Silent'}
                    </span>
                `;
                participantsContainer.appendChild(div);
            });
            participantCountEl.textContent = participants.size;
        }
        
        // Handle page close
        window.addEventListener('beforeunload', () => {
            if (room) {
                disconnectFromRoom();
            }
        });
    </script>
</body>
</html>
