<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiveKit Video Call</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        body { margin: 0; background: #0b0e11; color: #e9edef; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; padding: 10px; height: 85vh; }
        video { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; border: 2px solid #333; background: #1c1f23; }
        .local-video { border-color: #4CAF50; }
        .remote-video { border-color: #2196F3; }
        #controls { height: 15vh; display: flex; justify-content: center; align-items: center; gap: 15px; background: #1c1f23; }
        button { padding: 12px 24px; border-radius: 25px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .end-btn { background: #ff4742; color: white; }
        .mute-btn { background: #3d444b; color: white; }
        #status { position: absolute; top: 10px; left: 10px; font-size: 12px; color: #4CAF50; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; }
        #participants { position: absolute; top: 10px; right: 10px; font-size: 12px; color: #888; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="status">Connecting...</div>
    <div id="participants">Participants: 0</div>
    <div id="video-grid"></div>
    <div id="controls">
        <button id="mic-btn" class="mute-btn" onclick="toggleMic()">Mic On</button>
        <button id="cam-btn" class="mute-btn" onclick="toggleCam()">Cam On</button>
        <button class="end-btn" onclick="endCall()">End Call</button>
    </div>

<script>
    const LIVEKIT_URL = "wss://video-20qatdd3.livekit.cloud";
    let room;
    let localVideoTrack;

    async function init() {
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            document.getElementById('status').innerText = "Missing Token";
            return;
        }

        try {
            // Decode token to get room info
            const parts = token.split('.');
            const payload = JSON.parse(atob(parts[1]));
            const roomName = payload.grants?.room;
            
            document.getElementById('status').innerText = `Joining: ${roomName}`;
            
            // Create room with optimized settings
            room = new LivekitClient.Room({
                adaptiveStream: true,
                dynacast: true,
                publishDefaults: {
                    videoCodec: 'vp8',
                    videoSimulcastLayers: [],
                    resolution: { width: 480, height: 360, frameRate: 15 },
                    audioPreset: { maxBitrate: 20000 }
                }
            });

            // Track participants
            room.on(LivekitClient.RoomEvent.ParticipantConnected, (participant) => {
                updateParticipantsCount();
                console.log(`${participant.identity} joined`);
            });

            room.on(LivekitClient.RoomEvent.ParticipantDisconnected, (participant) => {
                updateParticipantsCount();
                // Remove their video element
                const videoEl = document.getElementById(`video-${participant.identity}`);
                if (videoEl) videoEl.remove();
            });

            // Handle remote tracks
            room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                if (track.kind === 'video') {
                    const el = track.attach();
                    el.id = `video-${participant.identity}`;
                    el.classList.add('remote-video');
                    document.getElementById('video-grid').appendChild(el);
                } else if (track.kind === 'audio') {
                    track.attach();
                }
                updateParticipantsCount();
            });

            // Handle local track
            room.on(LivekitClient.RoomEvent.LocalTrackPublished, (publication) => {
                if (publication.kind === 'video') {
                    localVideoTrack = publication.track;
                    const el = localVideoTrack.attach();
                    el.id = 'local-video';
                    el.classList.add('local-video');
                    document.getElementById('video-grid').appendChild(el);
                }
            });

            // Connect to room
            await room.connect(LIVEKIT_URL, token);
            
            document.getElementById('status').innerText = `Connected to: ${room.name}`;
            
            // Enable camera and microphone
            await room.localParticipant.enableCameraAndMicrophone();
            
            // Update participants count
            updateParticipantsCount();
            
        } catch (e) {
            console.error("Connection error:", e);
            document.getElementById('status').innerText = "Error: " + e.message;
            document.getElementById('status').style.color = '#ff4742';
        }
    }

    function updateParticipantsCount() {
        if (room) {
            const count = room.participants.size + 1; // +1 for local participant
            document.getElementById('participants').innerText = `Participants: ${count}`;
            
            if (count === 1) {
                document.getElementById('participants').style.color = '#ff9800';
                document.getElementById('participants').innerText += ' (Waiting for others...)';
            } else {
                document.getElementById('participants').style.color = '#4CAF50';
            }
        }
    }

    async function toggleMic() {
        if (!room || !room.localParticipant) return;
        try {
            const enabled = !room.localParticipant.isMicrophoneEnabled;
            await room.localParticipant.setMicrophoneEnabled(enabled);
            document.getElementById('mic-btn').innerText = enabled ? "Mic On" : "Mic Off";
            document.getElementById('mic-btn').style.background = enabled ? '#3d444b' : '#ff4742';
        } catch (e) {
            console.error("Toggle mic error:", e);
        }
    }

    async function toggleCam() {
        if (!room || !room.localParticipant) return;
        try {
            const enabled = !room.localParticipant.isCameraEnabled;
            await room.localParticipant.setCameraEnabled(enabled);
            document.getElementById('cam-btn').innerText = enabled ? "Cam On" : "Cam Off";
            document.getElementById('cam-btn').style.background = enabled ? '#3d444b' : '#ff4742';
            
            // Hide/show local video
            const localVideo = document.getElementById('local-video');
            if (localVideo) {
                localVideo.style.display = enabled ? 'block' : 'none';
            }
        } catch (e) {
            console.error("Toggle cam error:", e);
        }
    }

    async function endCall() {
        if (room) {
            try {
                await room.disconnect();
            } catch (e) {
                console.error("Disconnect error:", e);
            }
        }
        window.close();
    }

    // Initialize when page loads
    window.addEventListener('load', init);
</script>
</body>
</html>
