<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiveKit Call (Low Bandwidth Mode)</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        body { margin: 0; background: #0b0e11; color: #e9edef; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; padding: 10px; height: 85vh; }
        video { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; border: 1px solid #333; background: #1c1f23; }
        #controls { height: 15vh; display: flex; justify-content: center; align-items: center; gap: 15px; background: #1c1f23; }
        button { padding: 12px 24px; border-radius: 25px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .end-btn { background: #ff4742; color: white; }
        .mute-btn { background: #3d444b; color: white; }
        #status { position: absolute; top: 10px; right: 10px; font-size: 11px; color: #888; }
    </style>
</head>
<body>
    <div id="status">Initializing...</div>
    <div id="video-grid"></div>
    <div id="controls">
        <button id="mic-btn" class="mute-btn" onclick="toggleMic()">Mic On</button>
        <button id="cam-btn" class="mute-btn" onclick="toggleCam()">Cam On</button>
        <button class="end-btn" onclick="window.close()">Leave</button>
    </div>

<script>
    const LIVEKIT_URL = "wss://video-20qatdd3.livekit.cloud";
    let room;

    async function init() {
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            document.getElementById('status').innerText = "Missing Token";
            return;
        }

        try {
            // Decode the token to extract room name
            const parts = token.split('.');
            const payload = JSON.parse(atob(parts[1]));
            console.log("Token payload:", payload);
            
            // Extract room name from token - LiveKit uses 'grants.room' not 'grants.roomJoin.room'
            const roomName = payload.grants?.room || `room_${Date.now()}`;
            
            document.getElementById('status').innerText = `Connecting to: ${roomName}`;
            
            room = new LivekitClient.Room({
                adaptiveStream: true,
                dynacast: true,
                publishDefaults: {
                    videoCodec: 'vp8',
                    videoSimulcastLayers: [],
                    resolution: { width: 480, height: 360, frameRate: 15 },
                    audioPreset: { maxBitrate: 20000 }
                }
            });

            // Setup event listeners BEFORE connecting
            room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                if (track.kind === 'video') {
                    const el = track.attach();
                    el.id = `video-${participant.identity}`;
                    document.getElementById('video-grid').appendChild(el);
                }
            });

            room.on(LivekitClient.RoomEvent.LocalTrackPublished, (publication) => {
                if (publication.kind === 'video' && publication.track) {
                    const el = publication.track.attach();
                    el.id = 'local-video';
                    document.getElementById('video-grid').appendChild(el);
                }
            });

            // Connect to the room with explicit room name
            await room.connect(LIVEKIT_URL, token);
            
            document.getElementById('status').innerText = "Connected - Enabling camera...";
            
            // Enable camera and microphone
            await room.localParticipant.enableCameraAndMicrophone();
            
            document.getElementById('status').innerText = `Connected to: ${room.name}`;
            
        } catch (e) {
            console.error("Connection error:", e);
            document.getElementById('status').innerText = "Error: " + e.message;
            
            // Try fallback connection method
            if (e.message.includes("no room name")) {
                document.getElementById('status').innerText = "Retrying with fallback method...";
                await retryConnection(token);
            }
        }
    }

    async function retryConnection(token) {
        try {
            // Alternative connection method
            room = new LivekitClient.Room();
            
            // More permissive settings
            const opts = {
                videoCaptureDefaults: {
                    resolution: { width: 320, height: 240, frameRate: 10 }
                }
            };
            
            await room.connect(LIVEKIT_URL, token, opts);
            
            // Publish tracks after connection
            await room.localParticipant.enableCameraAndMicrophone();
            
            document.getElementById('status').innerText = "Connected (Fallback)";
            
        } catch (fallbackError) {
            document.getElementById('status').innerText = "Fallback also failed: " + fallbackError.message;
        }
    }

    async function toggleMic() {
        if (!room || !room.localParticipant) return;
        try {
            const enabled = !room.localParticipant.isMicrophoneEnabled;
            await room.localParticipant.setMicrophoneEnabled(enabled);
            document.getElementById('mic-btn').innerText = enabled ? "Mic On" : "Mic Off";
        } catch (e) {
            console.error("Toggle mic error:", e);
        }
    }

    async function toggleCam() {
        if (!room || !room.localParticipant) return;
        try {
            const enabled = !room.localParticipant.isCameraEnabled;
            await room.localParticipant.setCameraEnabled(enabled);
            document.getElementById('cam-btn').innerText = enabled ? "Cam On" : "Cam Off";
        } catch (e) {
            console.error("Toggle cam error:", e);
        }
    }

    // Initialize when page loads
    window.addEventListener('load', init);
</script>
</body>
</html>
