<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Friend Connect Call</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@1.15.4/dist/livekit-client.umd.min.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --control-bg: rgba(255, 255, 255, 0.1);
            --accent-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --tame-brand-color: #00ff9d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- VIDEO STAGE --- */
        #video-stage {
            position: relative;
            flex: 1;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: none;
        }

        #remote-video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #remote-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .waiting-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 5;
            width: 80%;
        }

        #local-video-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 133px;
            background: #1e293b;
            border-radius: 12px;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #local-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* --- CONTROLS --- */
        #controls-bar {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 20px;
            z-index: 20;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.95), transparent);
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: var(--control-bg);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active { transform: scale(0.95); }
        .control-btn.active { 
            background: var(--accent-color);
            border-color: var(--accent-color);
        }
        .control-btn.danger { 
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        .icon { width: 24px; height: 24px; fill: currentColor; }

        /* --- BRANDING with TAM animation --- */
        #tame-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.5);
            z-index: 30;
            pointer-events: none;
        }
        
        .tam-word {
            color: var(--tame-brand-color);
            display: inline-block;
            position: relative;
            animation: tamPulse 2s infinite;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        @keyframes tamPulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(0, 255, 157, 0.8),
                           0 0 30px rgba(0, 255, 157, 0.4);
            }
        }

        /* --- LOBBY SCREEN --- */
        #lobby-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 30px;
            text-align: center;
        }

        #lobby-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #60a5fa, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .lobby-subtitle {
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
            max-width: 300px;
        }

        #start-date-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 20px 60px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin-bottom: 30px;
        }

        #start-date-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        #start-date-btn:active {
            transform: translateY(0);
        }

        #error-msg {
            color: var(--danger-color);
            margin-top: 16px;
            font-size: 14px;
            display: none;
            background: rgba(239, 68, 68, 0.1);
            padding: 12px 20px;
            border-radius: 10px;
            max-width: 90%;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        #remote-audio-root { display: none; }

        .friend-icon {
            font-size: 48px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Connection status */
        .connection-status {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #94a3b8;
            z-index: 25;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div id="lobby-screen">
        <div class="friend-icon">ü§ù</div>
        <h1 id="lobby-title">Friend Connect!</h1>
        <p class="lobby-subtitle">Your friend is ready to connect and chat.</p>
        
        <button id="start-date-btn">Connect Now</button>
        
        <div id="error-msg"></div>
        <p style="margin-top:30px; font-size:12px; color:#475569;">
            Powered by <span class="tam-word">TAME</span>
        </p>
    </div>

    <div id="video-stage">
        <div class="connection-status">
            <div class="status-dot"></div>
            <span>Connected</span>
        </div>

        <div class="waiting-message" id="waiting-msg">
            <h2>Looking for your friend...</h2>
            <p style="font-size: 14px; margin-top: 8px; color:#94a3b8;">They'll join you in a moment!</p>
        </div>

        <div id="remote-video-container"></div>
        
        <div id="local-video-container">
            <video id="local-video" muted playsinline></video>
        </div>

        <div id="controls-bar">
            <button class="control-btn active" id="mic-btn">
                <svg class="icon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            <button class="control-btn active" id="cam-btn">
                <svg class="icon" viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>
            </button>
            <button class="control-btn danger" id="leave-btn">
                <svg class="icon" viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.36 7.46 6.18 12 6.18c4.54 0 8.66 2.18 11.71 5.49.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/></svg>
            </button>
        </div>
    </div>

    <div id="remote-audio-root"></div>

    <div id="tame-footer">
        Developed by <span class="tam-word">TAME</span> ‚Ä¢ Friend Connect
    </div>

    <script>
        // Function to animate TAM words in text content
        function animateTamWords() {
            const elements = document.querySelectorAll('body *:not(script):not(style)');
            
            elements.forEach(element => {
                element.childNodes.forEach(node => {
                    if (node.nodeType === Node.TEXT_NODE) {
                        const text = node.textContent;
                        const words = text.split(/(\s+)/);
                        const fragment = document.createDocumentFragment();
                        
                        words.forEach(word => {
                            if (/\s/.test(word)) {
                                fragment.appendChild(document.createTextNode(word));
                            } else if (word.toLowerCase().includes('tam')) {
                                const span = document.createElement('span');
                                span.className = 'tam-word';
                                span.textContent = word;
                                fragment.appendChild(span);
                            } else {
                                fragment.appendChild(document.createTextNode(word));
                            }
                        });
                        
                        node.parentNode.replaceChild(fragment, node);
                    }
                });
            });
        }

        // Initial animation on page load
        document.addEventListener('DOMContentLoaded', animateTamWords);
        // Also run after dynamic content changes
        new MutationObserver(animateTamWords).observe(document.body, {
            childList: true,
            subtree: true
        });

        // =========================================================
        // 1. CONFIGURATION (YOU MUST EDIT THIS)
        // =========================================================
        
        // ‚ö†Ô∏è PASTE YOUR LIVEKIT SERVER URL HERE ‚ö†Ô∏è
        // Example: "wss://my-project.livekit.cloud"
        const SERVER_URL = "wss://video-20qatdd3.livekit.cloud"; 

        const VIDEO_CONFIG = {
            resolution: LivekitClient.VideoPresets.h360,
            frameRate: 15,
            width: 640,
            height: 360
        };

        const PUBLISH_DEFAULTS = {
            videoCodec: 'vp8',
            videoEncoding: { maxBitrate: 300000, maxFramerate: 15 },
            simulcast: false
        };

        // =========================================================
        // 2. STATE & PARAMS
        // =========================================================
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.enableClosingConfirmation();

        // Auto-detect Token from URL
        const urlParams = new URLSearchParams(window.location.search);
        // We prioritize the param 'url', but if missing, we use the HARDCODED constant
        const WS_URL = urlParams.get('url') || SERVER_URL;
        const TOKEN = urlParams.get('token');

        const lobbyScreen = document.getElementById('lobby-screen');
        const startBtn = document.getElementById('start-date-btn');
        const errorMsg = document.getElementById('error-msg');
        const videoStage = document.getElementById('video-stage');
        
        const remoteContainer = document.getElementById('remote-video-container');
        const audioRoot = document.getElementById('remote-audio-root');
        const localVideoEl = document.getElementById('local-video');
        const waitingMsg = document.getElementById('waiting-msg');

        let room = null;
        let isMicOn = true;
        let isCamOn = true;

        // =========================================================
        // 3. INIT & VALIDATION
        // =========================================================

        // Validate Token Only
        if (!TOKEN) {
            startBtn.style.display = 'none';
            showError("Invalid Link: Missing Token. Please restart the bot.");
        } else if (WS_URL.includes("your-project")) {
            // Safety check to ensure you edited the URL
            showError("Setup Error: Developer needs to configure SERVER_URL in code.");
            startBtn.disabled = true;
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
        }

        // START BUTTON HANDLER
        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            startBtn.textContent = "Connecting...";
            
            try {
                await joinRoom();
            } catch (err) {
                console.error(err);
                startBtn.disabled = false;
                startBtn.textContent = "Try Again";
                showError("Connection Failed: " + (err.message || "Unknown error"));
            }
        });

        // =========================================================
        // 4. LIVEKIT LOGIC
        // =========================================================
        async function joinRoom() {
            room = new LivekitClient.Room({
                adaptiveStream: true,
                dynacast: true,
                videoCaptureDefaults: VIDEO_CONFIG,
                publishDefaults: PUBLISH_DEFAULTS
            });

            room
            .on(LivekitClient.RoomEvent.TrackSubscribed, handleTrackSubscribed)
            .on(LivekitClient.RoomEvent.TrackUnsubscribed, handleTrackUnsubscribed)
            .on(LivekitClient.RoomEvent.ParticipantDisconnected, handleParticipantLeft)
            .on(LivekitClient.RoomEvent.Disconnected, handleDisconnect);

            // CONNECT
            await room.connect(WS_URL, TOKEN);
            console.log('Connected to:', room.name);

            // HIDE LOBBY / SHOW VIDEO
            lobbyScreen.style.display = 'none';
            videoStage.style.display = 'block';

            // PUBLISH CAM/MIC
            await room.localParticipant.enableCameraAndMicrophone();
            attachLocalVideo();
        }

        function attachLocalVideo() {
            const videoTrack = Array.from(room.localParticipant.videoTracks.values())[0]?.track;
            if (videoTrack) videoTrack.attach(localVideoEl);
        }

        // REMOTE TRACKS
        function handleTrackSubscribed(track, publication, participant) {
            if (track.kind === LivekitClient.Track.Kind.Video) {
                waitingMsg.style.display = 'none';
                remoteContainer.innerHTML = ''; 
                remoteContainer.appendChild(track.attach());
            } else if (track.kind === LivekitClient.Track.Kind.Audio) {
                audioRoot.appendChild(track.attach());
            }
        }

        function handleTrackUnsubscribed(track) {
            track.detach().forEach(el => el.remove());
            const hasVideo = Array.from(room.participants.values())
                .some(p => Array.from(p.videoTracks.values()).some(t => t.isSubscribed));
            if (!hasVideo) waitingMsg.style.display = 'block';
        }

        function handleParticipantLeft() {
            remoteContainer.innerHTML = '';
            waitingMsg.innerHTML = "<h2>Friend Disconnected</h2><p>Your friend has left the call.</p>";
            waitingMsg.style.display = 'block';
        }

        function handleDisconnect() {
            videoStage.style.display = 'none';
            lobbyScreen.style.display = 'flex';
            startBtn.disabled = false;
            startBtn.textContent = "Reconnect";
            remoteContainer.innerHTML = '';
            audioRoot.innerHTML = '';
            tg.close(); 
        }

        // =========================================================
        // 5. BUTTON CONTROLS
        // =========================================================
        document.getElementById('mic-btn').addEventListener('click', async (e) => {
            if (!room) return;
            isMicOn = !isMicOn;
            await room.localParticipant.setMicrophoneEnabled(isMicOn);
            toggleStyle(e.currentTarget, isMicOn);
        });

        document.getElementById('cam-btn').addEventListener('click', async (e) => {
            if (!room) return;
            isCamOn = !isCamOn;
            await room.localParticipant.setCameraEnabled(isCamOn);
            toggleStyle(e.currentTarget, isCamOn);
            if(isCamOn) setTimeout(attachLocalVideo, 200);
        });

        document.getElementById('leave-btn').addEventListener('click', () => {
            if (room) room.disconnect();
        });

        function toggleStyle(btn, isActive) {
            btn.classList.toggle('active', isActive);
            btn.style.opacity = isActive ? '1' : '0.5';
        }
    </script>
</body>
</html>
