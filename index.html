<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Blind Call</title>

<style>
:root {
    --bg-color: #000;
    --text-color: #fff;
    --control-bg: rgba(255,255,255,0.15);
    --accent-color: #3390ec;
    --danger-color: #ff3b30;
    --tame-brand-color: #00ff9d;
}

/* ================= BASE ================= */
* { box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color:none; }
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: var(--bg-color);
    color: var(--text-color);
    height: 100vh;
    overflow: hidden;
}

/* ================= LOBBY ================= */
#lobby-screen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeIn 1s ease forwards;
}

#lobby-title {
    font-size: 26px;
    font-weight: 800;
    margin-bottom: 12px;
    letter-spacing: .4px;
    background: linear-gradient(90deg, #fff, #aaa, #fff);
    background-size: 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: titleGlow 4s linear infinite;
}

#lobby-sub {
    font-size: 14px;
    color: #999;
    margin-bottom: 32px;
    animation: floatText 3s ease-in-out infinite;
}

#start-date-btn {
    background: linear-gradient(135deg, #3390ec, #5aa8ff);
    color: #fff;
    border: none;
    padding: 18px 50px;
    border-radius: 40px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 15px 40px rgba(51,144,236,.35);
    animation: pulse 2.2s infinite;
}

#start-date-btn:active { transform: scale(.95); }

#powered {
    margin-top: 35px;
    font-size: 11px;
    letter-spacing: 1px;
    color: #555;
    position: relative;
    overflow: hidden;
}

#powered::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, transparent, rgba(0,255,157,.6), transparent);
    transform: translateX(-100%);
    animation: shimmer 3s infinite;
}

/* ================= VIDEO ================= */
#video-stage {
    display: none;
    position: relative;
    height: 100%;
}

#remote-video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ================= FOOTER ================= */
#tame-footer {
    position: absolute;
    bottom: 12px;
    width: 100%;
    text-align: center;
    font-size: 10px;
    color: rgba(255,255,255,.4);
}

#tame-footer span {
    color: var(--tame-brand-color);
    text-shadow: 0 0 10px rgba(0,255,157,.6);
    animation: glow 2s infinite alternate;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeIn { from {opacity:0} to {opacity:1} }
@keyframes titleGlow { to {background-position:200%} }
@keyframes pulse {
    0%,100% { box-shadow:0 0 0 rgba(51,144,236,.6); }
    50% { box-shadow:0 0 35px rgba(51,144,236,.8); }
}
@keyframes floatText {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
}
@keyframes shimmer {
    to { transform: translateX(100%); }
}
@keyframes glow {
    from { opacity:.6 }
    to { opacity:1 }
}
</style>
</head>

<body>

<div id="lobby-screen">
    <h1 id="lobby-title">You're Connected ü§ù</h1>
    <p id="lobby-sub">A new conversation is ready</p>

    <button id="start-date-btn">Start Call</button>

    <div id="powered">POWERED BY TAME</div>
</div>

<div id="video-stage">
    <!-- untouched video logic -->
</div>

<div id="tame-footer">
    Developed by <span>TAME</span>
</div>
