</html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TAME Video Chat</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
}
#status {
    padding: 10px;
    text-align: center;
    background: #111;
    font-size: 14px;
}
#roomInfo {
    font-size: 11px;
    text-align: center;
    opacity: .7;
}
#videos {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    padding: 8px;
}
video {
    width: 48%;
    max-width: 420px;
    background: #111;
    border-radius: 12px;
    object-fit: cover;
}
.local {
    transform: scaleX(-1);
    border: 2px solid #4CAF50;
}
.remote {
    border: 2px solid #2196F3;
}
#controls {
    display: flex;
    justify-content: center;
    gap: 8px;
    padding: 12px;
    background: rgba(0,0,0,.8);
}
button {
    padding: 10px 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}
#permissionModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.modal {
    background: #222;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    width: 90%;
    max-width: 360px;
}
.modal h3 { margin-bottom: 10px; color: #4CAF50; }
.modal button {
    background: #4CAF50;
    color: #fff;
    font-size: 16px;
}
</style>
</head>

<body>

<div id="permissionModal">
    <div class="modal">
        <h3>Camera & Microphone</h3>
        <p>Tap allow to start video call</p>
        <button id="allowBtn">Allow</button>
    </div>
</div>

<div id="status">Waiting for permission…</div>
<div id="roomInfo">Room: -</div>

<div id="videos">
    <video id="localVideo" autoplay muted playsinline class="local"></video>
    <video id="remoteVideo" autoplay playsinline class="remote"></video>
</div>

<div id="controls">
    <button id="micBtn">Mute</button>
    <button id="camBtn">Video</button>
    <button onclick="leaveCall()">Leave</button>
</div>

<script type="module">
/* =====================================================
   TELEGRAM + LOW BANDWIDTH SAFE LIVEKIT FRONTEND
   ===================================================== */

import {
    Room,
    RoomEvent,
    VideoPresets
} from "https://unpkg.com/livekit-client@1.15.6/dist/livekit-client.esm.min.js?module";

const LIVEKIT_URL = "wss://video-20qatdd3.livekit.cloud";

let room;
let micEnabled = true;
let camEnabled = true;

const statusEl = document.getElementById("status");
const roomInfo = document.getElementById("roomInfo");
const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const modal = document.getElementById("permissionModal");

/* -------- Telegram WebApp safety -------- */
if (window.Telegram?.WebApp) {
    Telegram.WebApp.expand();
    Telegram.WebApp.disableClosingConfirmation();
}

/* -------- Token from URL -------- */
function getToken() {
    return new URLSearchParams(location.search).get("token");
}

/* -------- Permission button -------- */
document.getElementById("allowBtn").onclick = async () => {
    modal.style.display = "none";
    await startCall();
};

/* -------- Core connection logic -------- */
async function startCall() {
    const token = getToken();
    if (!token) {
        statusEl.textContent = "Missing token";
        return;
    }

    statusEl.textContent = "Connecting…";

    room = new Room({
        adaptiveStream: true,
        dynacast: true,
        stopLocalTrackOnUnpublish: true,
        publishDefaults: {
            videoSimulcastLayers: [VideoPresets.h180],
            videoCodec: "vp8"
        }
    });

    room.on(RoomEvent.TrackSubscribed, track => {
        if (track.kind === "video") {
            track.attach(remoteVideo);
        }
        if (track.kind === "audio") {
            const audio = document.createElement("audio");
            audio.autoplay = true;
            track.attach(audio);
        }
    });

    room.on(RoomEvent.TrackUnsubscribed, track => track.detach());

    room.on(RoomEvent.ConnectionStateChanged, state => {
        if (state === "connected") statusEl.textContent = "Connected";
        if (state === "reconnecting") statusEl.textContent = "Reconnecting…";
        if (state === "disconnected") statusEl.textContent = "Disconnected";
    });

    await room.connect(LIVEKIT_URL, token);

    roomInfo.textContent = `Room: ${room.name}`;

    /* LOW BANDWIDTH SAFE */
    await room.localParticipant.setCameraEnabled(true, {
        resolution: { width: 320, height: 240 },
        frameRate: 12
    });

    await room.localParticipant.setMicrophoneEnabled(true);

    room.localParticipant.videoTracks.forEach(pub => {
        pub.track.attach(localVideo);
    });
}

/* -------- Controls -------- */
document.getElementById("micBtn").onclick = async () => {
    micEnabled = !micEnabled;
    await room.localParticipant.setMicrophoneEnabled(micEnabled);
    document.getElementById("micBtn").textContent =
        micEnabled ? "Mute" : "Unmute";
};

document.getElementById("camBtn").onclick = async () => {
    camEnabled = !camEnabled;
    await room.localParticipant.setCameraEnabled(camEnabled);
    document.getElementById("camBtn").textContent =
        camEnabled ? "Video" : "Video Off";
};

/* -------- Leave -------- */
window.leaveCall = () => {
    room?.disconnect();
    if (window.Telegram?.WebApp) Telegram.WebApp.close();
    else location.href = "about:blank";
};
</script>

</body>
</html>
