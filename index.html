<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <script src="https://unpkg.com/@livekit/client-sdk@latest/dist/livekit-client.umd.cjs"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-container {
            background: black;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            height: 300px;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-connect {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
        }

        .btn-disconnect {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
            color: white;
        }

        .btn-toggle {
            background: linear-gradient(135deg, #2196F3 0%, #0D47A1 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .connected {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
        }

        .connecting {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #FFC107;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .video-container {
                height: 250px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Video Call</h1>
        
        <div id="status" class="status disconnected">
            âš¡ Ready to connect
        </div>
        
        <div class="video-grid">
            <div id="localVideoContainer" class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="participant-name">You</div>
            </div>
            <div id="remoteVideosContainer" class="video-container">
                <!-- Remote videos will appear here -->
            </div>
        </div>
        
        <div class="controls">
            <button id="connectBtn" class="btn-connect" onclick="connectToRoom()">
                ðŸ”— Connect to Room
            </button>
            <button id="disconnectBtn" class="btn-disconnect" onclick="disconnectFromRoom()" disabled>
                ðŸš« Disconnect
            </button>
            <button id="toggleVideoBtn" class="btn-toggle" onclick="toggleVideo()">
                ðŸŽ¥ Toggle Video
            </button>
            <button id="toggleAudioBtn" class="btn-toggle" onclick="toggleAudio()">
                ðŸŽ¤ Toggle Audio
            </button>
        </div>
    </div>

    <script>
        // Hardcoded LiveKit URL - YOUR SERVER
        const LIVEKIT_URL = 'wss://video-20qatdd3.livekit.cloud';
        
        // Get room and token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = urlParams.get('room');
        const token = urlParams.get('token');
        
        // Global variables
        let room = null;
        let localVideoTrack = null;
        let localAudioTrack = null;
        
        // DOM elements
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideosContainer = document.getElementById('remoteVideosContainer');
        
        // Update status
        function updateStatus(text, type) {
            statusEl.textContent = text;
            statusEl.className = `status ${type}`;
        }
        
        // Connect to LiveKit room
        async function connectToRoom() {
            if (!roomName || !token) {
                updateStatus('âŒ Missing room or token in URL', 'disconnected');
                return;
            }
            
            try {
                updateStatus('ðŸ”„ Connecting to room...', 'connecting');
                
                // Create LiveKit room
                room = new LiveKitClient.Room();
                
                // Connect to your LiveKit server
                await room.connect(LIVEKIT_URL, token);
                
                updateStatus(`âœ… Connected to room: ${room.name}`, 'connected');
                
                // Get local camera and microphone
                const localTracks = await LiveKitClient.createLocalTracks({
                    audio: true,
                    video: {
                        width: 1280,
                        height: 720,
                        facingMode: 'user'
                    }
                });
                
                // Publish local tracks to the room
                for (const track of localTracks) {
                    await room.localParticipant.publishTrack(track);
                    
                    if (track.kind === 'video') {
                        localVideoTrack = track;
                        track.attach(localVideo);
                    } else if (track.kind === 'audio') {
                        localAudioTrack = track;
                    }
                }
                
                // Setup button states
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                toggleVideoBtn.disabled = false;
                toggleAudioBtn.disabled = false;
                
                // Handle remote participants
                room.on('participantConnected', participant => {
                    console.log('Participant connected:', participant.identity);
                    updateRemoteVideos();
                });
                
                room.on('participantDisconnected', participant => {
                    console.log('Participant disconnected:', participant.identity);
                    removeRemoteVideo(participant.identity);
                });
                
                room.on('trackSubscribed', (track, publication, participant) => {
                    console.log('Track subscribed from:', participant.identity);
                    if (track.kind === 'video') {
                        addRemoteVideo(participant, track);
                    }
                });
                
                room.on('trackUnsubscribed', (track, publication, participant) => {
                    console.log('Track unsubscribed from:', participant.identity);
                    if (track.kind === 'video') {
                        removeRemoteVideo(participant.identity);
                    }
                });
                
                // Subscribe to existing participants
                room.remoteParticipants.forEach(participant => {
                    participant.tracks.forEach(publication => {
                        if (publication.track && publication.kind === 'video') {
                            addRemoteVideo(participant, publication.track);
                        }
                    });
                });
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus(`âŒ Error: ${error.message}`, 'disconnected');
                connectBtn.disabled = false;
            }
        }
        
        // Disconnect from room
        function disconnectFromRoom() {
            if (room) {
                room.disconnect();
                room = null;
                
                updateStatus('ðŸ”Œ Disconnected from room', 'disconnected');
                
                // Reset UI
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                toggleVideoBtn.disabled = true;
                toggleAudioBtn.disabled = true;
                
                // Clear remote videos
                remoteVideosContainer.innerHTML = '';
                
                // Stop local tracks
                if (localVideoTrack) {
                    localVideoTrack.stop();
                    localVideoTrack = null;
                }
                if (localAudioTrack) {
                    localAudioTrack.stop();
                    localAudioTrack = null;
                }
                
                localVideo.srcObject = null;
            }
        }
        
        // Toggle video on/off
        async function toggleVideo() {
            if (localVideoTrack) {
                if (localVideoTrack.isEnabled) {
                    await localVideoTrack.disable();
                    toggleVideoBtn.innerHTML = 'ðŸ“¹ Enable Video';
                } else {
                    await localVideoTrack.enable();
                    toggleVideoBtn.innerHTML = 'ðŸŽ¥ Disable Video';
                }
            }
        }
        
        // Toggle audio on/off
        async function toggleAudio() {
            if (localAudioTrack) {
                if (localAudioTrack.isEnabled) {
                    await localAudioTrack.disable();
                    toggleAudioBtn.innerHTML = 'ðŸŽ¤ Enable Audio';
                } else {
                    await localAudioTrack.enable();
                    toggleAudioBtn.innerHTML = 'ðŸ”‡ Disable Audio';
                }
            }
        }
        
        // Add remote participant video
        function addRemoteVideo(participant, track) {
            // Remove existing video for this participant
            removeRemoteVideo(participant.identity);
            
            // Create video element
            const videoElement = document.createElement('video');
            videoElement.id = `remote-video-${participant.identity}`;
            videoElement.autoplay = true;
            videoElement.playsInline = true;
            
            // Create container
            const container = document.createElement('div');
            container.className = 'video-container';
            container.id = `container-${participant.identity}`;
            
            // Add name label
            const nameLabel = document.createElement('div');
            nameLabel.className = 'participant-name';
            nameLabel.textContent = participant.identity;
            
            // Attach video track
            track.attach(videoElement);
            
            // Add to DOM
            container.appendChild(videoElement);
            container.appendChild(nameLabel);
            remoteVideosContainer.appendChild(container);
        }
        
        // Remove remote participant video
        function removeRemoteVideo(participantId) {
            const container = document.getElementById(`container-${participantId}`);
            if (container) {
                container.remove();
            }
        }
        
        // Update all remote videos
        function updateRemoteVideos() {
            // Clear existing
            remoteVideosContainer.innerHTML = '';
            
            // Add current remote participants
            if (room) {
                room.remoteParticipants.forEach(participant => {
                    participant.videoTracks.forEach(publication => {
                        if (publication.isSubscribed && publication.track) {
                            addRemoteVideo(participant, publication.track);
                        }
                    });
                });
            }
        }
        
        // Auto-connect if room and token are present
        window.addEventListener('load', () => {
            if (roomName && token) {
                updateStatus(`âœ… Room detected: ${roomName}`, 'connecting');
                // Auto-connect after 1 second
                setTimeout(connectToRoom, 1000);
            } else {
                updateStatus('âš ï¸ No room or token found in URL', 'disconnected');
            }
        });
        
        // Handle page closing
        window.addEventListener('beforeunload', () => {
            if (room) {
                room.disconnect();
            }
        });
    </script>
</body>
</html>
